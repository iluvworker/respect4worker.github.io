<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📝 新規投稿フォーム</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script src="assets/sidebar.js" defer></script>
</head>

<body>

  <!-- ===== メインコンテンツ ===== -->
  <main class="main-content">
    <h1 class="main-title">📝 新規投稿フォーム</h1>

    <section class="section" id="new-post">
      <form id="postForm">
        <label>販売サイト名（例：FANZA / MGS）</label>
        <input type="text" id="site" required />

        <label>販売ページURL</label>
        <input type="url" id="url" required />

        <label>サムネイル画像URL</label>
        <input type="url" id="thumb" required />

        <label>動画URL</label>
        <input type="url" id="video" required />

        <button type="submit">投稿する</button>
      </form>
    </section>
  </main>
</body>
</html>
