<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📝 新規投稿フォーム</title>
  <link rel="stylesheet" href="assets/style.css?v=4">
  <script src="assets/sidebar.js" defer></script>
<style>
:root {
  --accent: #47bcec; /* ← 作品タイトルと同色で統一 */
}

/* 投稿フォームを少しコンパクトに */
#postForm {
  max-width: 520px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
  background: #1b1b1b;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 0 8px rgba(0,0,0,0.4);
}
#postForm label {
  font-weight: 600;
  color: var(--accent); /* ← 同色 */
  font-size: 14px;
}
#postForm input {
  background: #222;
  border: 1px solid #333;
  border-radius: 5px;
  padding: 8px;
  color: #fff;
  font-size: 14px;
}
#postForm button {
  align-self: flex-end;
  background: var(--accent);
  color: #111;
  border: none;
  border-radius: 5px;
  padding: 8px 18px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
}
#sitePreview {
  color: var(--accent);
  font-weight: bold;
  margin-bottom: 6px;
  text-align: right;
  font-size: 13px;
}

/* 見出し */
.main-title {
  font-size: 18px;
  color: var(--accent); /* ← 同色 */
  margin: 10px 0 14px 0;
  line-height: 1.2;
}

/* 投稿リスト：カード型にしてサムネ左 */
#postTable {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
  background: none;
}
#postTable tbody {
  display: flex;
  flex-direction: column;
  gap: 10px;
}
#postTable tr {
  display: flex;
  align-items: center;
  background: #1e1e1e;
  border-radius: 8px;
  padding: 10px;
  gap: 15px;
  box-shadow: 0 0 6px rgba(0,0,0,0.3);
}
#postTable td {
  border: none;
  padding: 0;
}
#postTable img {
  width: 85px;
  height: auto;
  border-radius: 6px;
  flex-shrink: 0;
}
.post-info {
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.post-info a {
  color: var(--accent); /* ← 統一 */
  font-weight: 600;
  text-decoration: none;
  font-size: 14px;
}
.post-meta {
  font-size: 11px;
  color: #aaa;
  margin-top: 3px;
}

/* 💡 横長・半画面対応 */
@media (max-width: 1000px) {
  .main-title {
    font-size: 16px;
    margin: 8px 0 12px 0;
  }
  #postForm {
    max-width: 95%;
    padding: 15px;
  }
  #postTable img {
    width: 70px;
  }
  .post-info a {
    font-size: 13px;
  }
}
</style>
</head>

<body>
  <main class="main-content">
    <h1 class="main-title">📝 新規投稿フォーム</h1>

    <section class="section" id="new-post">
      <div id="sitePreview">販売サイト：<span id="detectedSite">未判定</span></div>

      <form id="postForm">
        <label>タイトル</label>
        <input type="text" id="title" placeholder="タイトル" required />

        <label>作品URL</label>
        <input type="url" id="url" placeholder="https://example.com" required />

        <label>サムネ</label>
        <input type="url" id="thumb" placeholder="https://example.com/thumb.jpg" required />

        <label>動画</label>
        <input type="url" id="video" placeholder="https://example.com/video.mp4" required />

        <button type="submit">投稿する</button>
      </form>
    </section>

    <h1 class="main-title">📋 投稿一覧</h1>
    <section class="section" id="post-list">
      <table id="postTable">
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script>
    function encodeToBase64(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }

    const urlInput = document.getElementById("url");
    const siteDisplay = document.getElementById("detectedSite");

    urlInput.addEventListener("input", () => {
      const url = urlInput.value.toLowerCase();
      let site = "未判定";
      if (url.includes("dmm") || url.includes("fanza")) site = "FANZA";
      else if (url.includes("mgstage") || url.includes("mgs")) site = "MGS";
      else if (url.includes("dlsite")) site = "DLsite";
      siteDisplay.textContent = site;
      siteDisplay.style.color = site !== "未判定" ? "#47bcec" : "#999";
    });

    async function loadPosts() {
      try {
        const res = await fetch("posts.json?ts=", { cache: "no-cache" });
        const posts = await res.json();
        const tbody = document.querySelector("#postTable tbody");
        tbody.innerHTML = "";

        posts.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
        posts.forEach((p) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td><img src="${p.thumb}" alt="thumb"></td>
            <td class="post-info">
              <a href="${p.url}" target="_blank">${p.title || "(タイトル未設定)"}</a>
              <div class="post-meta">${p.site} ｜ ${p.editor || "-"} ｜ ${new Date(p.created_at).toLocaleString("ja-JP")}</div>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("一覧取得エラー:", err);
      }
    }
// === 重複判定（posts.json と history.json）===
async function isDupPostEverywhere(newPost) {
  const checkTarget = async (file) => {
    try {
      const res = await fetch(`${file}?ts=${Date.now()}`, { cache: "no-store" });
      if (!res.ok) return false;
      const list = await res.json();
      return list.some(p =>
        (p.url   || "") === (newPost.url   || "") &&
        (p.title || "") === (newPost.title || "") &&
        (p.video || "") === (newPost.video || "")
      );
    } catch (e) {
      console.error(`重複チェック失敗 (${file}):`, e);
      return false;
    }
  };
  return (await checkTarget("posts.json?ts=")) || (await checkTarget("history.json?ts="));
}
    document.querySelector("#postForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const site = siteDisplay.textContent;
      if (site === "未判定") {
        alert("⚠️ 販売サイトが判定できません。URLを確認してください。");
        return;
      }
// 🔒 重複チェック（posts.json & history.json）
if (await isDupPostEverywhere({
  url: document.getElementById("url").value,
  title: document.getElementById("title").value,
  video: document.getElementById("video").value
})) {
  alert("⚠️ この商品はすでに投稿または編集済みです（URL＋タイトル＋動画一致）");
  return;
}
      const user = JSON.parse(localStorage.getItem("loginUser"));
      const editor = user ? user.name : "unknown";

      const newPost = {
        id: Date.now(),
        site,
        url: document.getElementById("url").value,
        thumb: document.getElementById("thumb").value,
        video: document.getElementById("video").value,
        title: document.getElementById("title").value || "(タイトル未設定)",
        tags: [],
        status: "draft",
        editor,
        created_at: new Date().toISOString()
      };

      try {
        const res = await fetch("https://github-writer.eda-ksuke.workers.dev", {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: "Add new post via Cloudflare Worker",
            content: encodeToBase64(JSON.stringify(newPost, null, 2))
          })
        });

        if (res.ok) {
          alert("✅ 投稿を一時保存しました（船長）");
          loadPosts();
          e.target.reset();
        } else {
          alert("⚠️ 投稿失敗: " + res.status);
        }
      } catch (err) {
        console.error("送信エラー:", err);
        alert("⚠️ 送信中にエラーが発生しました。");
      }
    });

    loadPosts();
  </script>
</body>
</html>
