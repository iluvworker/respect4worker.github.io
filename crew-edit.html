<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🪄 編集ページ（クルー）</title>
  <link rel="stylesheet" href="assets/style.css?v=4">
  <script src="assets/sidebar.js" defer></script>

  <style>
    .main-content {
      flex: 1;
      padding: 30px;
      margin-left: 230px;
      transition: margin-left 0.3s ease;
    }

    .main-title {
      font-size: 20px;
      color: #47bcec;
      border-left: 5px solid #47bcec;
      padding-left: 10px;
      margin-bottom: 20px;
    }

    #editForm {
      max-width: 720px;
      margin: 0 auto;
      background: #1b1b1b;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    label {
      display: block;
      margin-top: 12px;
      color: #b0cfff;
      font-weight: 600;
      font-size: 14px;
    }

    .info-box {
      background: #222;
      padding: 10px 14px;
      border-radius: 6px;
      color: #ddd;
      font-size: 14px;
      margin-top: 5px;
      line-height: 1.6;
    }

    .info-box a {
      color: #47bcec;
      text-decoration: none;
    }
    .info-box a:hover { text-decoration: underline; }

    .thumb-preview {
      width: 180px;
      border-radius: 6px;
      margin-top: 10px;
      display: block;
    }

    #editForm input, #editForm textarea {
      width: 100%;
      background: #222;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      padding: 8px;
      font-size: 14px;
      margin-top: 5px;
    }

    #editForm textarea {
      min-height: 120px;
      resize: vertical;
    }

    #editForm button {
      background: #47bcec;
      color: #111;
      border: none;
      border-radius: 6px;
      padding: 10px 22px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      margin-top: 20px;
      float: right;
    }

    .counter {
      font-size: 12px;
      margin-top: 4px;
      font-weight: 500;
      display: inline-block;
    }
    .counter.ok { color: #00e0b5; }
    .counter.warn { color: #ff6a6a; }
  </style>
</head>

<body>
  <main class="main-content">
    <h1 class="main-title">🪄 編集（クルー）</h1>

    <form id="editForm">
      <label>商品タイトル</label>
      <div id="displayTitle" class="info-box"></div>

      <label>パッケージ</label>
      <a id="thumbLink" href="#" target="_blank">
        <img id="thumbPreview" class="thumb-preview" src="" alt="thumb preview">
      </a>

      <label>商品ページ</label>
      <div id="displayUrl" class="info-box"></div>

      <label>動画</label>
      <div id="displayVideo" class="info-box"></div>

      <label>タイトル（50〜60文字）</label>
      <input type="text" id="editableTitle" maxlength="100" placeholder="詐欺タイトル注意！" />
      <div id="titleCounter" class="counter"></div>

      <label>サムネ①</label>
      <input type="url" id="thumbPick1" placeholder="画像URLを入力">
      <label>サムネ②</label>
      <input type="url" id="thumbPick2" placeholder="画像URLを入力">

      <label>タグ（スペース区切り）</label>
      <input type="text" id="tags" placeholder="女優属性,シチュ,プレイ 計8個">
      <div id="tagCount" style="font-size:13px;margin-top:4px;">0個</div>

      <label>内容メモ／補足</label>
      <textarea id="notes" placeholder="補足や備考を入力..."></textarea>

      <button type="submit">💾 保存する</button>
    </form>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const postId = params.get("id");

    async function loadPost() {
      try {
        const res = await fetch("posts.json?ts=" + Date.now(), { cache: "no-store" });
        const posts = await res.json();
        const post = posts.find(p => String(p.id) === String(postId));
        if (!post) {
          alert("該当する投稿が見つかりません。");
          return;
        }

        document.getElementById("displayTitle").textContent = post.title || "(タイトルなし)";
        document.getElementById("thumbPreview").src = post.thumb || "";
        document.getElementById("thumbLink").href = post.thumb || "#";
        document.getElementById("displayUrl").innerHTML =
          post.url ? `<a href="${post.url}" target="_blank">${post.url}</a>` : "-";
        document.getElementById("displayVideo").innerHTML =
          post.video ? `<a href="${post.video}" target="_blank">▶ 動画を開く</a>` : "-";

      } catch (e) {
        console.error(e);
        alert("データを読み込めませんでした。");
      }
    }

    // タイトル文字数カウンタ
    const titleInput = document.getElementById("editableTitle");
    const counter = document.getElementById("titleCounter");
    titleInput.addEventListener("input", () => {
      const len = titleInput.value.length;
      counter.textContent = `${len}文字`;
      counter.className = len >= 50 && len <= 60 ? "counter ok" : "counter warn";
    });

    // タグカウント
    const tagInput = document.getElementById("tags");
    tagInput.addEventListener("input", () => {
      const tags = tagInput.value.trim().split(/\s+/).filter(Boolean);
      document.getElementById("tagCount").textContent = `${tags.length}個`;
    });

    loadPost();
    // ===============================
// 💾 クルー保存処理（履歴移動＋一覧へ戻る）
// ===============================
document.getElementById("editForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const editableTitle = document.getElementById("editableTitle").value.trim();
  const thumbPick1 = document.getElementById("thumbPick1").value.trim();
  const thumbPick2 = document.getElementById("thumbPick2").value.trim();
  const tagsRaw = document.getElementById("tags").value.trim();
  const notes = document.getElementById("notes").value.trim();

  // --- 簡易バリデーション ---
  const errors = [];
  if (!editableTitle) errors.push("タイトルが未入力です。");
  if (editableTitle.length < 50 || editableTitle.length > 60)
    errors.push(`タイトルは50〜60文字（現在 ${editableTitle.length}文字）です。`);
  if (!thumbPick1 || !thumbPick2) errors.push("サムネ2枚は必須です。");
  const tagList = tagsRaw.split(/\s+/).filter(Boolean);
  if (tagList.length < 8) errors.push(`タグは最低8個必要です（現在 ${tagList.length}個）。`);

  if (errors.length > 0) {
    alert("保存できません。\n" + errors.join("\n"));
    return;
  }

  try {
    // --- 投稿データ読み込み ---
    const res = await fetch("posts.json?ts=" + Date.now(), { cache: "no-store" });
    const posts = await res.json();
    const post = posts.find(p => String(p.id) === String(postId));
    if (!post) {
      alert("該当する投稿が見つかりません。");
      return;
    }

    const user = JSON.parse(localStorage.getItem("loginUser"));
    const editor = user ? user.name : "クルー";

    // --- 編集済みデータを構築 ---
    const editedPost = {
      id: postId,
      title_original: post.title,
      url: post.url,
      video: post.video,
      title_final: editableTitle,
      thumb_original: post.thumb,
      thumb_pick1: thumbPick1,
      thumb_pick2: thumbPick2,
      tags: tagList,
      notes,
      editor,
      updated_at: new Date().toISOString(),
      status: "edited"
    };

    // --- history.jsonに追記 ---
    let historyList = [];
    try {
      const hr = await fetch("history.json?ts=" + Date.now(), { cache: "no-store" });
      if (hr.ok) historyList = await hr.json();
    } catch (_) {}
    historyList.push(editedPost);

    const saveHistory = await fetch("https://github-writer.eda-ksuke.workers.dev", {
      method: "POST",
      mode: "cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: "Add edited post (crew)",
        target: "history.json",
        content: btoa(unescape(encodeURIComponent(JSON.stringify(historyList, null, 2))))
      })
    });

    if (!saveHistory.ok) throw new Error("履歴保存に失敗");

    // --- posts.jsonから削除 ---
    const updatedPosts = posts.filter(p => String(p.id) !== String(postId));
    const savePosts = await fetch("https://github-writer.eda-ksuke.workers.dev", {
      method: "POST",
      mode: "cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: `Remove id:${postId} (moved to history by crew)`,
        target: "posts.json",
        content: btoa(unescape(encodeURIComponent(JSON.stringify(updatedPosts, null, 2))))
      })
    });

    if (!savePosts.ok) console.warn("posts.jsonの削除反映に失敗:", savePosts.status);

    // --- 完了メッセージ＋リダイレクト ---
    alert("✅ 保存しました。投稿は履歴へ移動し、依頼案件一覧に戻ります。");
    window.location.href = "crew-task-list.html";

  } catch (err) {
    console.error("保存エラー:", err);
    alert("⚠️ 保存中にエラーが発生しました。");
  }
});
  </script>
</body>
</html>
