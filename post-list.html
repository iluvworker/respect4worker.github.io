  <script>
    let postsData = [];

    async function loadPosts() {
      try {
        const res = await fetch('./posts.json', { cache: "no-cache" });
        if (!res.ok) throw new Error('JSONã‚’å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸ');

    function renderPosts(posts) {
      const tbody = document.querySelector("#postTable tbody");
      tbody.innerHTML = "";

      posts
        .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
        .forEach(p => {

          tr.innerHTML = `
            <td>${p.id}</td>
            <td>${p.site}</td>
            <td><a href="${p.url}" target="_blank" style="color:#47bcec;text-decoration:none;">${p.title}</a></td>
            <td>${p.tags.join(", ")}</td>
            <td>${p.status}</td>
            <td>${p.editor}</td>
            <td>${new Date(p.created_at).toLocaleString("ja-JP")}</td>
            <td><img src="${p.thumb}" alt="thumb" style="width:80px;border-radius:4px;"></td>
          `;
          tbody.appendChild(tr);
        });
    }
