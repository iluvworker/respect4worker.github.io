<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📋 投稿一覧プレビュー</title>
  <link rel="stylesheet" href="assets/style.css?v=5">
  <script src="assets/sidebar.js" defer></script>
</head>

<body>
  <!-- ===== メインコンテンツ ===== -->
  <main class="main-content">
    <h1 class="main-title">📋 投稿一覧プレビュー</h1>

    <!-- 投稿一覧テーブル -->
    <section class="section">
      <table id="postTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>サイト</th>
            <th>タイトル</th>
            <th>タグ</th>
            <th>状態</th>
            <th>編集者</th>
            <th>投稿日</th>
            <th>サムネ</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script>
    async function loadPosts() {
      try {
        const res = await fetch('./posts.json', { cache: "no-cache" });
        if (!res.ok) throw new Error('JSONを取得できませんでした');
        const posts = await res.json();

        const tbody = document.querySelector("#postTable tbody");
        tbody.innerHTML = "";

        // 日付の新しい順にソート
        posts.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

        posts.forEach(p => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p.id}</td>
            <td>${p.site}</td>
            <td><a href="${p.url}" target="_blank" style="color:#47bcec;text-decoration:none;">${p.title}</a></td>
            <td>${p.tags.join(", ")}</td>
            <td>${p.status}</td>
            <td>${p.editor}</td>
            <td>${new Date(p.created_at).toLocaleString("ja-JP")}</td>
            <td><img src="${p.thumb}" alt="thumb" style="width:80px;border-radius:4px;"></td>
          `;
          tbody.appendChild(tr);
        });
      } catch (e) {
        document.body.innerHTML += `<p style="color:red;text-align:center;">⚠️ ${e.message}</p>`;
        console.error(e);
      }
    }
    loadPosts();
  </script>
</body>
</html>
