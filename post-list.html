<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📋 投稿一覧プレビュー</title>
  <link rel="stylesheet" href="assets/style.css?v=8">
  <script src="assets/sidebar.js" defer></script>

  <style>
    /* ===== カードレイアウト ===== */
    .post-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .post-card {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .post-card:hover {
      transform: translateY(-3px);
    }

    .post-thumb {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .post-info {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      flex: 1;
    }

    .post-site {
      color: #47bcec;
      font-size: 14px;
      font-weight: bold;
    }

    .post-title {
      font-size: 16px;
      color: #fff;
      text-decoration: none;
    }

    .post-title:hover {
      color: #5fd0ff;
    }

    /* ===== ボタンエリア ===== */
    .btn-group {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .edit-btn, .delete-btn {
      border: none;
      border-radius: 6px;
      padding: 8px 10px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 600;
    }

    .edit-btn {
      background: #47bcec;
      color: #111;
    }

    .edit-btn:hover {
      background: #5fd0ff;
    }

    .delete-btn {
      background: #ff4d4d;
      color: #fff;
    }

    .delete-btn:hover {
      background: #ff6b6b;
    }

    /* ===== フィルタエリア ===== */
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #searchInput {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #1e1e1e;
      color: #eee;
      font-size: 15px;
    }

    label {
      color: #b0cfff;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #sortBtn {
      background: #333;
      border: 1px solid #47bcec;
      color: #47bcec;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    #sortBtn:hover {
      background: #47bcec;
      color: #111;
    }

    /* ===== ページネーション ===== */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      gap: 8px;
      flex-wrap: wrap;
    }

    .pagination button {
      background: #1e1e1e;
      border: 1px solid #47bcec;
      color: #47bcec;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      min-width: 32px;
      transition: all 0.2s ease;
    }

    .pagination button:hover {
      background: #47bcec;
      color: #111;
    }

    .pagination button.active {
      background: #47bcec;
      color: #111;
      font-weight: bold;
    }

    .pagination span {
      color: #666;
      user-select: none;
    }
  </style>
</head>

<body>
  <main class="main-content">
    <h1 class="main-title">📋 投稿一覧プレビュー</h1>

    <!-- 🔍 検索・フィルタ・並び替え -->
    <section class="section filter-bar">
      <input type="text" id="searchInput" placeholder="🔍 タイトル・サイト名・タグで検索" />
      <label><input type="checkbox" id="uneditOnly"> 未編集のみ</label>
      <button id="sortBtn">⬇️ 降順</button>
    </section>

    <!-- 🧱 カード一覧 -->
    <section class="section">
      <div id="postGrid" class="post-grid"></div>
      <div id="pagination" class="pagination"></div>
    </section>
  </main>

  <script>
    let postsData = [];
    let sortDesc = true;
    let currentPage = 1;
    const perPage = 30;

    async function loadPosts() {
      const res = await fetch("./posts.json", { cache: "no-cache" });
      postsData = await res.json();
      renderPosts();
    }

    function getSiteName(url) {
      if (!url) return "-";
      if (url.includes("dmm.co.jp")) return "FANZA";
      if (url.includes("mgstage.com")) return "MGS";
      return "不明";
    }

    function renderPosts() {
      const grid = document.getElementById("postGrid");
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const uneditOnly = document.getElementById("uneditOnly").checked;

      let filtered = postsData.filter(p => {
        const matchKeyword =
          (p.title && p.title.toLowerCase().includes(keyword)) ||
          (p.site && p.site.toLowerCase().includes(keyword)) ||
          (p.tags && p.tags.join(",").toLowerCase().includes(keyword));
        const matchEdit = !uneditOnly || (p.status && p.status === "未編集");
        return matchKeyword && matchEdit;
      });

      filtered.sort((a, b) => sortDesc
        ? new Date(b.created_at) - new Date(a.created_at)
        : new Date(a.created_at) - new Date(b.created_at)
      );

      const totalPages = Math.ceil(filtered.length / perPage);
      if (currentPage > totalPages) currentPage = totalPages || 1;

      const start = (currentPage - 1) * perPage;
      const pageData = filtered.slice(start, start + perPage);

      grid.innerHTML = "";
      pageData.forEach(p => {
        const site = getSiteName(p.url);
        const card = document.createElement("div");
        card.className = "post-card";
        card.innerHTML = `
          <img src="${p.thumb}" class="post-thumb" alt="thumb">
          <div class="post-info">
            <div class="post-site">${site}</div>
            <a href="${p.url}" class="post-title" target="_blank">${p.title || "(タイトル未設定)"}</a>
            <div class="btn-group">
              <button class="edit-btn" onclick="editPost('${p.id}')">✏ 編集</button>
              <button class="delete-btn" onclick="deletePost('${p.id}')">🗑 削除</button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });

      renderPagination(totalPages);
    }

    async function deletePost(id) {
  if (!confirm("🗑 この投稿を削除しますか？")) return;

  try {
    // まずサーバー保存用の最新一覧を取得
    const res = await fetch(`posts.json?ts=${Date.now()}`, { cache: "no-store" });
    const data = await res.json();

    // サーバーへ送る内容
    const updated = data.filter(p => String(p.id) !== String(id));

    const saveRes = await fetch("https://github-writer.eda-ksuke.workers.dev", {
      method: "POST",
      mode: "cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: "Delete post from posts.json",
        target: "posts.json",
        content: btoa(unescape(encodeURIComponent(JSON.stringify(updated, null, 2))))
      })
    });

    if (!saveRes.ok) {
      alert("⚠️ 削除失敗: " + saveRes.status);
      return;
    }

    // ✅ 楽観的更新：フロントの配列も即時反映
    postsData = postsData.filter(p => String(p.id) !== String(id));
    renderPosts();

    alert("✅ 投稿を削除しました。");

    // 念のため最新を取り直し（CDN回避）
    await loadPosts();

  } catch (err) {
    console.error("削除エラー:", err);
    alert("⚠️ 削除中にエラーが発生しました。");
  }
}
    function editPost(id) {
      window.location.href = `edit-post.html?id=${id}`;
    }

    function renderPagination(totalPages) {
      const container = document.getElementById("pagination");
      container.innerHTML = "";

      if (totalPages <= 1) return;

      const createBtn = (label, page, disabled = false, active = false) => {
        const btn = document.createElement("button");
        btn.textContent = label;
        if (disabled) btn.disabled = true;
        if (active) btn.classList.add("active");
        btn.addEventListener("click", () => {
          currentPage = page;
          renderPosts();
        });
        return btn;
      };

      container.appendChild(createBtn("⏮", currentPage - 1, currentPage === 1));

      const visibleRange = 2;
      const startPage = Math.max(1, currentPage - visibleRange);
      const endPage = Math.min(totalPages, currentPage + visibleRange);

      if (startPage > 1) {
        container.appendChild(createBtn("1", 1));
        if (startPage > 2) container.appendChild(document.createElement("span")).textContent = "…";
      }

      for (let i = startPage; i <= endPage; i++) {
        container.appendChild(createBtn(i, i, false, i === currentPage));
      }

      if (endPage < totalPages) {
        if (endPage < totalPages - 1) container.appendChild(document.createElement("span")).textContent = "…";
        container.appendChild(createBtn(totalPages, totalPages));
      }

      container.appendChild(createBtn("⏭", currentPage + 1, currentPage === totalPages));
    }

    document.addEventListener("input", (e) => {
      if (["searchInput", "uneditOnly"].includes(e.target.id)) {
        currentPage = 1;
        renderPosts();
      }
    });

    document.getElementById("sortBtn").addEventListener("click", () => {
      sortDesc = !sortDesc;
      document.getElementById("sortBtn").textContent = sortDesc ? "⬇️ 降順" : "⬆️ 昇順";
      renderPosts();
    });

    loadPosts();
  </script>
</body>
</html>
