<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📋 投稿一覧プレビュー</title>
  <link rel="stylesheet" href="assets/style.css?v=8">
  <script src="assets/sidebar.js" defer></script>

  <style>
    /* ===== カードレイアウト ===== */
    .post-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .post-card {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
    }

    .post-card:hover {
      transform: translateY(-3px);
    }

    .post-thumb {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .post-info {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .post-site {
      color: #47bcec;
      font-size: 14px;
      font-weight: bold;
    }

    .post-title {
      font-size: 16px;
      color: #fff;
      text-decoration: none;
    }

    .post-title:hover {
      color: #5fd0ff;
    }

    .edit-btn {
      margin-top: 8px;
      background: #47bcec;
      color: #111;
      border: none;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      align-self: flex-start;
    }

    .edit-btn:hover {
      background: #5fd0ff;
    }

    /* ===== フィルタエリア ===== */
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #searchInput {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #1e1e1e;
      color: #eee;
      font-size: 15px;
    }

    label {
      color: #b0cfff;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #sortBtn {
      background: #333;
      border: 1px solid #47bcec;
      color: #47bcec;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    #sortBtn:hover {
      background: #47bcec;
      color: #111;
    }

    /* ===== ページネーション ===== */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      gap: 8px;
      flex-wrap: wrap;
    }

    .pagination button {
      background: #1e1e1e;
      border: 1px solid #47bcec;
      color: #47bcec;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      min-width: 32px;
      transition: all 0.2s ease;
    }

    .pagination button:hover {
      background: #47bcec;
      color: #111;
    }

    .pagination button.active {
      background: #47bcec;
      color: #111;
      font-weight: bold;
    }

    .pagination span {
      color: #666;
      user-select: none;
    }
  </style>
</head>

<body>
  <main class="main-content">
    <h1 class="main-title">📋 投稿一覧プレビュー</h1>

    <!-- 🔍 検索・フィルタ・並び替え -->
    <section class="section filter-bar">
      <input type="text" id="searchInput" placeholder="🔍 タイトル・サイト名・タグで検索" />
      <label><input type="checkbox" id="uneditOnly"> 未編集のみ</label>
      <button id="sortBtn">⬇️ 降順</button>
    </section>

    <!-- 🧱 カード一覧 -->
    <section class="section">
      <div id="postGrid" class="post-grid"></div>
      <div id="pagination" class="pagination"></div>
    </section>
  </main>

  <script>
    let postsData = [];
    let sortDesc = true;
    let currentPage = 1;
    const perPage = 30;

    async function loadPosts() {
      const res = await fetch("./posts.json", { cache: "no-cache" });
      postsData = await res.json();
      renderPosts();
    }

    function getSiteName(url) {
      if (!url) return "-";
      if (url.includes("dmm.co.jp")) return "FANZA";
      if (url.includes("mgstage.com")) return "MGS";
      return "不明";
    }

    function renderPosts() {
      const grid = document.getElementById("postGrid");
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const uneditOnly = document.getElementById("uneditOnly").checked;

      let filtered = postsData.filter(p => {
        const matchKeyword =
          (p.title && p.title.toLowerCase().includes(keyword)) ||
          (p.site && p.site.toLowerCase().includes(keyword)) ||
          (p.tags && p.tags.join(",").toLowerCase().includes(keyword));
        const matchEdit = !uneditOnly || (p.status && p.status === "未編集");
        return matchKeyword && matchEdit;
      });

      filtered.sort((a, b) => sortDesc
        ? new Date(b.created_at) - new Date(a.created_at)
        : new Date(a.created_at) - new Date(b.created_at)
      );

      const totalPages = Math.ceil(filtered.length / perPage);
      if (currentPage > totalPages) currentPage = totalPages || 1;

      const start = (currentPage - 1) * perPage;
      const pageData = filtered.slice(start, start + perPage);

      grid.innerHTML = "";
      pageData.forEach(p => {
        const site = getSiteName(p.url);
        const card = document.createElement("div");
        card.className = "post-card";
        card.innerHTML = `
          <img src="${p.thumb}" class="post-thumb" alt="thumb">
          <div class="post-info">
            <div class="post-site">${site}</div>
            <a href="${p.url}" class="post-title" target="_blank">${p.title || "(タイトル未設定)"}</a>
            <button class="edit-btn" onclick="alert('✏️ 編集ページへ移動予定')">編集</button>
          </div>
        `;
        grid.appendChild(card);
      });

      renderPagination(totalPages);
    }

    function renderPagination(totalPages) {
      const container = document.getElementById("pagination");
      container.innerHTML = "";

      if (totalPages <= 1) return;

      const createBtn = (label, page, disabled = false, active = false) => {
        const btn = document.createElement("button");
        btn.textContent = label;
        if (disabled) btn.disabled = true;
        if (active) btn.classList.add("active");
        btn.addEventListener("click", () => {
          currentPage = page;
          renderPosts();
        });
        return btn;
      };

      // ⏮ 前へ
      container.appendChild(createBtn("⏮", currentPage - 1, currentPage === 1));

      // ページ番号生成
      const visibleRange = 2; // 現在ページの前後2件表示
      const startPage = Math.max(1, currentPage - visibleRange);
      const endPage = Math.min(totalPages, currentPage + visibleRange);

      if (startPage > 1) {
        container.appendChild(createBtn("1", 1));
        if (startPage > 2) container.appendChild(document.createElement("span")).textContent = "…";
      }

      for (let i = startPage; i <= endPage; i++) {
        container.appendChild(createBtn(i, i, false, i === currentPage));
      }

      if (endPage < totalPages) {
        if (endPage < totalPages - 1) container.appendChild(document.createElement("span")).textContent = "…";
        container.appendChild(createBtn(totalPages, totalPages));
      }

      // ⏭ 次へ
      container.appendChild(createBtn("⏭", currentPage + 1, currentPage === totalPages));
    }

    // 検索・チェックボックス・並び替えイベント
    document.addEventListener("input", (e) => {
      if (["searchInput", "uneditOnly"].includes(e.target.id)) {
        currentPage = 1;
        renderPosts();
      }
    });

    document.getElementById("sortBtn").addEventListener("click", () => {
      sortDesc = !sortDesc;
      document.getElementById("sortBtn").textContent = sortDesc ? "⬇️ 降順" : "⬆️ 昇順";
      renderPosts();
    });

    loadPosts();
  </script>
</body>
</html>
