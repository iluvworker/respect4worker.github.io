<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📋 投稿一覧プレビュー</title>
  <link rel="stylesheet" href="assets/style.css?v=6">
  <script src="assets/sidebar.js" defer></script>
</head>

<body>
  <main class="main-content">
    <h1 class="main-title">📋 投稿一覧プレビュー</h1>

    <!-- 🔍 検索フォーム -->
    <section class="section">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="🔍 タイトル・サイト名・タグで検索" 
        style="width:100%;padding:10px;border-radius:6px;border:none;background:#1e1e1e;color:#eee;font-size:15px;"
      />
    </section>

    <!-- 🗂 投稿一覧テーブル -->
    <section class="section">
      <table id="postTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>サイト</th>
            <th>タイトル</th>
            <th>タグ</th>
            <th>状態</th>
            <th>編集者</th>
            <th>投稿日</th>
            <th>サムネ</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script>
    let postsData = [];

    async function loadPosts() {
      try {
        const res = await fetch('./posts.json', { cache: "no-cache" });
        if (!res.ok) throw new Error('JSONを取得できませんでした');
        postsData = await res.json();

        renderPosts(postsData);
      } catch (e) {
        document.body.innerHTML += `<p style="color:red;text-align:center;">⚠️ ${e.message}</p>`;
        console.error(e);
      }
    }

    function renderPosts(posts) {
      const tbody = document.querySelector("#postTable tbody");
      tbody.innerHTML = "";

      posts
        .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
        .forEach(p => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p.id}</td>
            <td>${p.site}</td>
            <td><a href="${p.url}" target="_blank" style="color:#47bcec;text-decoration:none;">${p.title}</a></td>
            <td>${p.tags.join(", ")}</td>
            <td>${p.status}</td>
            <td>${p.editor}</td>
            <td>${new Date(p.created_at).toLocaleString("ja-JP")}</td>
            <td><img src="${p.thumb}" alt="thumb" style="width:80px;border-radius:4px;"></td>
          `;
          tbody.appendChild(tr);
        });
    }

    // 🔍 検索処理
    document.addEventListener("input", (e) => {
      if (e.target.id === "searchInput") {
        const keyword = e.target.value.toLowerCase();
        const filtered = postsData.filter(p =>
          p.title.toLowerCase().includes(keyword) ||
          p.site.toLowerCase().includes(keyword) ||
          p.tags.join(", ").toLowerCase().includes(keyword)
        );
        renderPosts(filtered);
      }
    });

    loadPosts();
  </script>
</body>
</html>
