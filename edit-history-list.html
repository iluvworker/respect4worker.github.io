<body>
  <main class="main-content">
    <h1 class="main-title">ğŸ“¦ æ²è¼‰æ¸ˆã¿ä¸€è¦§</h1>

    <!-- ğŸ” æ¤œç´¢ãƒ»ä¸¦ã³æ›¿ãˆ -->
    <section class="section filter-bar">
      <input type="text" id="searchInput" placeholder="ğŸ” ã‚¿ã‚¤ãƒˆãƒ«ãƒ»ã‚µã‚¤ãƒˆåãƒ»ã‚¿ã‚°ãƒ»ç·¨é›†è€…ã§æ¤œç´¢" />

    <!-- ğŸ§± ã‚«ãƒ¼ãƒ‰ä¸€è¦§ -->

  <script>
    let postsData = [];
    let sortDesc = true;
    let currentPage = 1;
    const perPage = 30;

    async function loadPosts() {
      const res = await fetch("./posted.json?ts=" + Date.now(), { cache: "no-cache" });
      postsData = await res.json();
      renderPosts();
    }

    function getSiteName(url) {
      if (!url) return "-";
      if (url.includes("dmm.co.jp")) return "FANZA";
      if (url.includes("mgstage.com")) return "MGS";
      return "ä¸æ˜";
    }

    function renderPosts() {
  const grid = document.getElementById("postGrid");
  const keyword = document.getElementById("searchInput").value.toLowerCase();

let filtered = postsData.filter(p => {
  const words = keyword.split(/\s+/).filter(Boolean);

  // æŠ•ç¨¿æ—¥æ™‚ã‚’ä¸¡æ–¹ã®å½¢å¼ã§ç”Ÿæˆï¼ˆä¾‹ï¼š2025-10-20 / 2025å¹´10æœˆ20æ—¥ï¼‰
  const dateISO = p.posted_at
    ? new Date(p.posted_at).toISOString().split("T")[0] // 2025-10-20
    : "";
  const dateJP = p.posted_at
    ? new Date(p.posted_at).toLocaleDateString("ja-JP", { year: "numeric", month: "long", day: "numeric" }) // 2025å¹´10æœˆ20æ—¥
    : "";

  const haystack = [
    p.title_final,
    p.title_original,
    p.tags?.join(" "),
    p.editor,
    p.notes,
    p.url,
    p.site,
    dateISO,
    dateJP,
  ]
    .join(" ")
    .toLowerCase();

  // ANDæ¤œç´¢ï¼šå…¨å˜èªã‚’å«ã‚€
  return words.every(w => haystack.includes(w));
});
  filtered.sort((a, b) =>
    sortDesc
      ? new Date(b.posted_at || b.updated_at) - new Date(a.posted_at || a.updated_at)
      : new Date(a.posted_at || a.updated_at) - new Date(b.posted_at || b.updated_at)
  );

  const totalPages = Math.ceil(filtered.length / perPage);
  if (currentPage > totalPages) currentPage = totalPages || 1;

  const start = (currentPage - 1) * perPage;
  const pageData = filtered.slice(start, start + perPage);

  grid.innerHTML = "";
  pageData.forEach(p => {
    const site = p.url?.includes("dmm.co.jp")
      ? "FANZA"
      : p.url?.includes("mgstage.com")
      ? "MGS"
      : "ä¸æ˜";

    const thumb =
      p.thumb_pick1 || p.thumb_pick2 || p.thumb_original ||
      "https://placehold.co/600x400/222/fff?text=No+Image";

    const title = p.title_final || p.title_original || "(ã‚¿ã‚¤ãƒˆãƒ«æœªè¨­å®š)";
    const editorName = p.editor || "ä¸æ˜";
    const dateStr = p.posted_at
      ? new Date(p.posted_at).toLocaleString("ja-JP")
      : "(æ—¥æ™‚ä¸æ˜)";

    grid.insertAdjacentHTML(
      "beforeend",
      `
      <div class="post-card">
        <img src="${thumb}" class="post-thumb" alt="thumb">
        <div class="post-info">
          <div class="post-site">${site}</div>
          <a href="${p.url || "#"}" class="post-title" target="_blank">${title}</a>
          <div class="post-meta">
            <span class="editor">ğŸ‘¤ ${editorName}</span>
            <span class="date">ğŸ•“ ${dateStr}</span>
          </div>
          <div class="btn-group">
            <button class="edit-btn" onclick="editPost('${p.id}')">ğŸ“„ ç¢ºèª</button>
            <button class="delete-btn" onclick="deletePost('${p.id}')">ğŸ—‘ å‰Šé™¤</button>
          </div>
        </div>
      </div>
      `
    );
  });
// ===== ä»¶æ•°ã‚«ã‚¦ãƒ³ãƒˆè¡¨ç¤º =====
const countInfo = document.getElementById("countInfo") || (() => {
  const el = document.createElement("div");
  el.id = "countInfo";
  el.style.textAlign = "right";
  el.style.color = "#aaa";
  el.style.fontSize = "14px";
  el.style.marginBottom = "12px";
  document.querySelector(".filter-bar").insertAdjacentElement("afterend", el);
  return el;
})();
countInfo.textContent = `ğŸ” ${filtered.length}ä»¶ãƒ’ãƒƒãƒˆï¼ˆå…¨${postsData.length}ä»¶ä¸­ï¼‰`;
  renderPagination(totalPages);
}

    async function deletePost(id, source = "posted.json?ts=") {
      if (!confirm("ğŸ—‘ ã“ã®æŠ•ç¨¿ã‚’å®Œå…¨ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;

      try {
        const res = await fetch(`${source}?t=${Date.now()}`, { cache: "no-store" });
        const list = await res.json();
        const updated = list.filter(p => String(p.id) !== String(id));

        const save = await fetch("https://github-writer.eda-ksuke.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: `Delete id:${id} from ${source}`,
            target: source,
            content: btoa(unescape(encodeURIComponent(JSON.stringify(updated, null, 2))))
          })
        });

        if (!save.ok) throw new Error("å‰Šé™¤å¤±æ•—");
        alert("âœ… å‰Šé™¤å®Œäº†ã—ã¾ã—ãŸã€‚");
        location.reload();
      } catch (err) {
        console.error("å‰Šé™¤ã‚¨ãƒ©ãƒ¼:", err);
        alert("âš ï¸ å‰Šé™¤ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚");
      }
    }

function editPost(id) {
  window.location.href = ./edit-history.html?id=${id}&type=posted;
}

    function renderPagination(totalPages) {
      const container = document.getElementById("pagination");
      container.innerHTML = "";
      if (totalPages <= 1) return;

      const createBtn = (label, page, disabled = false, active = false) => {
        const btn = document.createElement("button");
        btn.textContent = label;
        if (disabled) btn.disabled = true;
        if (active) btn.classList.add("active");
        btn.addEventListener("click", () => {
          currentPage = page;
          renderPosts();
        });
        return btn;
      };

      container.appendChild(createBtn("â®", currentPage - 1, currentPage === 1));

      const visibleRange = 2;
      const startPage = Math.max(1, currentPage - visibleRange);
      const endPage = Math.min(totalPages, currentPage + visibleRange);

      if (startPage > 1) {
        container.appendChild(createBtn("1", 1));
        if (startPage > 2) container.appendChild(document.createElement("span")).textContent = "â€¦";
      }

      for (let i = startPage; i <= endPage; i++) {
        container.appendChild(createBtn(i, i, false, i === currentPage));
      }

      if (endPage < totalPages) {
        if (endPage < totalPages - 1) container.appendChild(document.createElement("span")).textContent = "â€¦";
        container.appendChild(createBtn(totalPages, totalPages));
      }

      container.appendChild(createBtn("â­", currentPage + 1, currentPage === totalPages));
    }

    document.getElementById("sortBtn").addEventListener("click", () => {
      sortDesc = !sortDesc;
      document.getElementById("sortBtn").textContent = sortDesc ? "â¬‡ï¸ é™é †" : "â¬†ï¸ æ˜‡é †";
      renderPosts();
    });

    document.addEventListener("input", e => {
      if (["searchInput"].includes(e.target.id)) {
        currentPage = 1;
        renderPosts();
      }
    });

    loadPosts();
  </script>
