<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📜 編集履歴エディタ（船長）</title>

  <link rel="stylesheet" href="assets/style.css?v=4">
  <script src="assets/sidebar.js" defer></script>

  <style>
    .main-content {
      flex: 1;
      padding: 30px;
      margin-left: 230px;
      transition: margin-left 0.3s ease;
    }

    .main-title {
      font-size: 20px;
      color: #47bcec;
      border-left: 5px solid #47bcec;
      padding-left: 10px;
      margin-bottom: 20px;
    }

    #editForm {
      max-width: 720px;
      margin: 0 auto;
      background: #1b1b1b;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #editForm label {
      display: block;
      margin-top: 12px;
      color: #b0cfff;
      font-weight: 600;
      font-size: 14px;
    }

    #editForm input, #editForm textarea {
      width: 100%;
      background: #222;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      padding: 8px;
      font-size: 14px;
      margin-top: 5px;
    }

    #editForm textarea {
      min-height: 120px;
      resize: vertical;
    }

    #editForm button {
      background: #47bcec;
      color: #111;
      border: none;
      border-radius: 6px;
      padding: 10px 22px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      margin-top: 20px;
      float: right;
    }

    .thumb-preview {
      width: 180px;
      border-radius: 6px;
      margin-top: 10px;
      display: block;
    }

    .video-link {
      display: inline-block;
      margin-top: 5px;
      color: #47bcec;
      text-decoration: none;
      font-size: 13px;
    }

    .video-link:hover {
      text-decoration: underline;
    }

    .counter {
      font-size: 12px;
      margin-top: 4px;
      font-weight: 500;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .counter.ok {
      color: #00e0b5;
      background: rgba(0, 255, 200, 0.12);
      border: 1px solid rgba(0, 255, 200, 0.25);
      padding: 2px 6px;
      border-radius: 4px;
    }

    .counter.warn {
      color: #ff6a6a;
      background: rgba(255, 80, 80, 0.1);
      border: 1px solid rgba(255, 80, 80, 0.25);
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>

<body>

  <main class="main-content">
    <h1 class="main-title">📜 編集履歴エディタ（船長）</h1>

    <form id="editForm">
      <label>商品タイトル</label>
      <input type="text" id="originalTitle" placeholder="船長投稿時のタイトル" />

      <label>パッケージ</label>
      <input type="url" id="thumbOriginal" placeholder="https://example.com/thumb.jpg">
      <a id="thumbLink" href="#" target="_blank">
        <img id="thumbPreview" class="thumb-preview" src="" alt="thumb preview">
      </a>

      <label>商品ページ</label>
      <input type="text" id="url" placeholder="動画や商品ページのURL" />

      <label>タイトル（50〜60文字）</label>
      <input type="text" id="editableTitle" placeholder="詐欺タイトル注意！完全オリジナルで！！" maxlength="100" />
      <div id="titleCounter" class="counter"></div>

      <label>サムネ①</label>
      <input type="url" id="thumbPick1" placeholder="右クリック→画像のアドレスをコピーしてここにペースト">

      <label>サムネ②</label>
      <input type="url" id="thumbPick2" placeholder="同上">

      <label>動画</label>
      <input type="text" id="video">
      <a id="videoLink" class="video-link" href="#" target="_blank">▶ 動画を開く</a>

      <label>タグ（スペース区切り）</label>
      <input type="text" id="tags" placeholder="女優属性,シチュエーション,プレイ 計8個">
      <div id="tagCount" style="color:#aaa;font-size:13px;margin-top:4px;">0個</div>

      <label>内容メモ／補足（任意）</label>
      <textarea id="notes" placeholder="補足や備考を入力..."></textarea>

      <button type="submit">💾 履歴を上書き保存</button>
    </form>
  </main>

  <script>
    function encodeToBase64(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }

    const params = new URLSearchParams(window.location.search);
    const postId = params.get("id");

    async function loadHistoryPost() {
      try {
        const res = await fetch("history.json?t=" + Date.now(), { cache: "no-cache" });
        const posts = await res.json();
        const post = posts.find(p => String(p.id) === postId);
        if (!post) {
          alert("該当する履歴データが見つかりません。");
          return;
        }

        document.getElementById("originalTitle").value = post.title_original || "";
        document.getElementById("editableTitle").value = post.title_final || "";
        document.getElementById("thumbOriginal").value = post.thumb_original || "";
        document.getElementById("thumbPreview").src = post.thumb_original || "";
        document.getElementById("url").value = post.url || "";
        document.getElementById("video").value = post.video || "";
        document.getElementById("videoLink").href = post.video || "#";
        document.getElementById("thumbPick1").value = post.thumb_pick1 || "";
        document.getElementById("thumbPick2").value = post.thumb_pick2 || "";
        document.getElementById("tags").value = (post.tags || []).join(" ");
        document.getElementById("notes").value = post.notes || "";
        updateCounter();
      } catch (err) {
        console.error("ロードエラー:", err);
        alert("履歴の読み込みに失敗しました。");
      }
    }

    document.getElementById("thumbOriginal").addEventListener("input", e => {
      document.getElementById("thumbPreview").src = e.target.value.trim() || "";
    });

    const titleInput = document.getElementById("editableTitle");
    const counter = document.getElementById("titleCounter");
    function updateCounter() {
      const len = titleInput.value.length;
      counter.classList.remove("ok", "warn");
      if (len >= 50 && len <= 60) {
        counter.classList.add("ok");
        counter.textContent = `✅ ${len}文字（合格っ🫶）`;
      } else {
        counter.classList.add("warn");
        counter.textContent = `⚠️ ${len}文字（50〜60文字推奨）`;
      }
    }
    titleInput.addEventListener("input", updateCounter);

    const tagInput = document.getElementById("tags");
    tagInput.addEventListener("input", () => {
      const tags = tagInput.value.trim().split(/\s+/).filter(Boolean);
      document.getElementById("tagCount").textContent = `タグ数：${tags.length}個`;
    });

    document.getElementById("editForm").addEventListener("submit", async e => {
      e.preventDefault();
      const res = await fetch("history.json?t=" + Date.now());
      const list = await res.json();
      const index = list.findIndex(p => String(p.id) === postId);
      if (index === -1) {
        alert("該当データが見つかりません。");
        return;
      }

      list[index] = {
        ...list[index],
        title_original: document.getElementById("originalTitle").value,
        title_final: document.getElementById("editableTitle").value,
        thumb_original: document.getElementById("thumbOriginal").value,
        thumb_pick1: document.getElementById("thumbPick1").value,
        thumb_pick2: document.getElementById("thumbPick2").value,
        url: document.getElementById("url").value,
        video: document.getElementById("video").value,
        tags: tagInput.value.split(" ").map(t => t.trim()).filter(Boolean),
        notes: document.getElementById("notes").value,
        updated_at: new Date().toISOString()
      };

      const saveRes = await fetch("https://github-writer.eda-ksuke.workers.dev", {
        method: "POST",
        mode: "cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: "Update post in history (船長)",
          target: "history.json?ts=",
          content: encodeToBase64(JSON.stringify(list, null, 2))
        })
      });

      if (saveRes.ok) {
        alert("✅ 編集履歴を上書き保存しました！");
        window.location.href = "history.html";
      } else {
        alert("⚠️ 保存失敗: " + saveRes.status);
      }
    });

    loadHistoryPost();

    // ✅ タググループ（属性/シチュ/プレイ）
window.addEventListener("DOMContentLoaded", async () => {
  try {
    const tagInput = document.getElementById("tags");
    if (!tagInput) throw new Error("#tags が見つかりません");

    const res = await fetch("tag-manager.json?ts=" + Date.now());
    if (!res.ok) throw new Error("tag-manager.json が読み込めませんでした。");
    const tagGroups = await res.json();

    const container = document.createElement("div");
    container.id = "tagButtons";
    container.style.marginTop = "14px";

    for (const [group, tags] of Object.entries(tagGroups)) {
      if (group.startsWith("-")) {
        const hr = document.createElement("hr");
        hr.style.border = "none";
        hr.style.borderTop = "1px solid rgba(80,80,80,0.8)";
        hr.style.margin = "16px 0";
        container.appendChild(hr);
        continue;
      }

      const groupDiv = document.createElement("div");
      groupDiv.style.marginBottom = "8px";

      const title = document.createElement("h4");
      title.textContent = group;
      title.style.color = "#47bcec";
      title.style.fontSize = "13px";
      title.style.margin = "0 0 3px 0";
      groupDiv.appendChild(title);

      const btnWrap = document.createElement("div");
      btnWrap.style.display = "flex";
      btnWrap.style.flexWrap = "wrap";
      btnWrap.style.columnGap = "5px";
      btnWrap.style.rowGap = "3px";

      tags.forEach(tag => {
        const btn = document.createElement("button");
        btn.textContent = tag;
        btn.type = "button";
        Object.assign(btn.style, {
          background: "#2b2b2b",
          color: "#b0cfff",
          border: "1px solid #444",
          borderRadius: "5px",
          fontSize: "12px",
          padding: "3px 9px",
          cursor: "pointer",
          margin: "1px 4px 1px 0",
          lineHeight: "1.3",
          transition: "all 0.2s ease"
        });
        btn.addEventListener("mouseenter", () => (btn.style.background = "#3b3b3b"));
        btn.addEventListener("mouseleave", () => (btn.style.background = "#2b2b2b"));
        btn.addEventListener("click", () => {
          const current = tagInput.value.trim().split(/\s+/).filter(Boolean);
          if (!current.includes(tag)) {
            current.push(tag);
            tagInput.value = current.join(" ");
            tagInput.dispatchEvent(new Event("input"));
          }
        });
        btnWrap.appendChild(btn);
      });

      groupDiv.appendChild(btnWrap);
      container.appendChild(groupDiv);
    }

    // 💎 入力欄の「上」に配置
    tagInput.insertAdjacentElement("beforebegin", container);

  } catch (err) {
    console.error("タグ生成エラー:", err);
  }
});


// ✅ タグ数カウンター＋人気女優を入力欄の下に統一
window.addEventListener("DOMContentLoaded", async () => {
  const tagInput = document.getElementById("tags");
  const tagCount = document.getElementById("tagCount"); // ←既存を取得
  const notes = document.getElementById("notes");
  if (!tagInput || !notes || !tagCount) return;

  tagInput.addEventListener("input", () => {
    const tags = (tagInput.value || "").trim().split(/\s+/).filter(Boolean);
    tagCount.textContent = `タグ数：${tags.length}個`;
  });

  try {
    const res = await fetch("tag-manager2.json?ts=" + Date.now());
    if (!res.ok) throw new Error("tag-manager2.json が見つかりません");
    const tagGroups = await res.json();

    const container = document.createElement("div");
    container.id = "tagButtons2";
    container.style.marginTop = "14px";
    container.style.marginBottom = "14px";

    for (const [group, tags] of Object.entries(tagGroups)) {
      const groupDiv = document.createElement("div");
      groupDiv.style.marginBottom = "8px";

      const title = document.createElement("h4");
      title.textContent = group;
      title.style.color = "#47bcec";
      title.style.fontSize = "13px";
      title.style.margin = "0 0 3px 0";
      groupDiv.appendChild(title);

      const btnWrap = document.createElement("div");
      btnWrap.style.display = "flex";
      btnWrap.style.flexWrap = "wrap";
      btnWrap.style.columnGap = "5px";
      btnWrap.style.rowGap = "3px";

      tags.forEach(tag => {
        const btn = document.createElement("button");
        btn.textContent = tag;
        btn.type = "button";
        Object.assign(btn.style, {
          background: "#2b2b2b",
          color: "#b0cfff",
          border: "1px solid #444",
          borderRadius: "5px",
          fontSize: "12px",
          padding: "3px 9px",
          cursor: "pointer",
          margin: "1px 4px 1px 0",
          lineHeight: "1.3",
          transition: "all 0.2s ease"
        });
        btn.addEventListener("mouseenter", () => (btn.style.background = "#3b3b3b"));
        btn.addEventListener("mouseleave", () => (btn.style.background = "#2b2b2b"));
        btn.addEventListener("click", () => {
          const current = tagInput.value.trim().split(/\s+/).filter(Boolean);
          if (!current.includes(tag)) {
            current.push(tag);
            tagInput.value = current.join(" ");
            tagInput.dispatchEvent(new Event("input"));
          }
        });
        btnWrap.appendChild(btn);
      });

      groupDiv.appendChild(btnWrap);
      container.appendChild(groupDiv);
    }

    // 💎 タグ欄（＋タグ数）の直下に人気女優ブロックを配置
    tagCount.insertAdjacentElement("afterend", container);

  } catch (e) {
    console.error("人気女優タグロード失敗:", e);
  }
});
    // 🔧 タグ数カウンター（初期化 & 全角スペース対応）
// ※ 他のタグ生成コードの後に置けばOK
(() => {
  const tagInput  = document.getElementById("tags");
  const tagCount  = document.getElementById("tagCount");
  if (!tagInput || !tagCount) return;

  // 半角/全角スペースどちらでも区切る
  const splitTags = (v) => (v || "")
    .trim()
    .split(/[\s\u3000]+/)   // \u3000 = 全角スペース
    .filter(Boolean);

  const update = () => {
    const n = splitTags(tagInput.value).length;
    tagCount.textContent = `タグ数：${n}個`;
  };

  // 入力時に更新（ボタンクリックで dispatch される input にも反応）
  tagInput.addEventListener("input", update);

  // 履歴読み込み直後の初期値を即時反映
  // （loadPost → 値が入ったあとでもここが走るので確実に反映される）
  requestAnimationFrame(update);
})();
  </script>
</body>
</html>
