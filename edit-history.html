<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📜 編集履歴エディタ（船長）</title>

  <link rel="stylesheet" href="assets/style.css?v=4">
  <script src="assets/sidebar.js" defer></script>

  <style>
    .main-content {
      flex: 1;
      padding: 30px;
      margin-left: 230px;
      transition: margin-left 0.3s ease;
    }

    .main-title {
      font-size: 20px;
      color: #47bcec;
      border-left: 5px solid #47bcec;
      padding-left: 10px;
      margin-bottom: 20px;
    }

    #editForm {
      max-width: 720px;
      margin: 0 auto;
      background: #1b1b1b;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #editForm label {
      display: block;
      margin-top: 12px;
      color: #b0cfff;
      font-weight: 600;
      font-size: 14px;
    }

    #editForm input, #editForm textarea {
      width: 100%;
      background: #222;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      padding: 8px;
      font-size: 14px;
      margin-top: 5px;
    }

    #editForm textarea {
      min-height: 120px;
      resize: vertical;
    }

    #editForm button {
      background: #47bcec;
      color: #111;
      border: none;
      border-radius: 6px;
      padding: 10px 22px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      margin-top: 20px;
      float: right;
    }

    .thumb-preview {
      width: 180px;
      border-radius: 6px;
      margin-top: 10px;
      display: block;
    }

    .video-link {
      display: inline-block;
      margin-top: 5px;
      color: #47bcec;
      text-decoration: none;
      font-size: 13px;
    }

    .counter {
      font-size: 12px;
      margin-top: 4px;
      font-weight: 500;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .counter.ok {
      color: #00e0b5;
      background: rgba(0, 255, 200, 0.12);
      border: 1px solid rgba(0, 255, 200, 0.25);
      padding: 2px 6px;
      border-radius: 4px;
    }

    .counter.warn {
      color: #ff6a6a;
      background: rgba(255, 80, 80, 0.1);
      border: 1px solid rgba(255, 80, 80, 0.25);
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <main class="main-content">
    <h1 class="main-title">📜 編集履歴エディタ（船長）</h1>

    <form id="editForm">
      <label>商品タイトル</label>
      <input type="text" id="originalTitle" placeholder="船長投稿時のタイトル" />

      <label>パッケージ</label>
      <input type="url" id="thumbOriginal" placeholder="https://example.com/thumb.jpg">
      <a id="thumbLink" href="#" target="_blank">
        <img id="thumbPreview" class="thumb-preview" src="" alt="thumb preview">
      </a>

      <label>商品ページ</label>
      <input type="text" id="url" placeholder="動画や商品ページのURL" />

      <label>タイトル（50〜60文字）</label>
      <input type="text" id="editableTitle" placeholder="詐欺タイトル注意！完全オリジナルで！！" maxlength="100" />
      <div id="titleCounter" class="counter"></div>

      <label>サムネ①</label>
      <input type="url" id="thumbPick1" placeholder="右クリック→画像のアドレスをコピーしてここにペースト">

      <label>サムネ②</label>
      <input type="url" id="thumbPick2" placeholder="同上">

      <label>動画</label>
      <input type="text" id="video">
<!-- 置き換え -->
<button id="openVideo" type="button" class="video-link" style="margin-top:6px;">
  ▶ 動画を見る
</button>
      <label id="labelTags">タグ（スペース区切り）</label>
      <input type="text" id="tags" placeholder="女優属性,シチュエーション,プレイ 計8個">
      <div id="tagCount" style="color:#aaa;font-size:13px;margin-top:4px;">0個</div>

      <label>内容メモ／補足（任意）</label>
      <textarea id="notes" placeholder="補足や備考を入力..."></textarea>
      <label style="display:flex;align-items:center;gap:6px;margin-top:16px;">
  <input type="checkbox" id="isPosted" style="transform:scale(1.3);" />
  掲載済み
</label>

      <button type="submit">💾 履歴を上書き保存</button>
    </form>
  </main>

  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const encodeToBase64 = (str) => btoa(unescape(encodeURIComponent(str)));
    const params = new URLSearchParams(window.location.search);
    const postId = params.get("id");

    const tagInput = document.getElementById("tags");
    const tagCount = document.getElementById("tagCount");
    const titleInput = document.getElementById("editableTitle");
    const counter = document.getElementById("titleCounter");

    const updateCounter = () => {
      const len = titleInput.value.length;
      counter.classList.remove("ok", "warn");
      if (len >= 50 && len <= 60) {
        counter.classList.add("ok");
        counter.textContent = `✅ ${len}文字（合格っ🫶）`;
      } else {
        counter.classList.add("warn");
        counter.textContent = `⚠️ ${len}文字（50〜60文字推奨）`;
      }
    };
    titleInput.addEventListener("input", updateCounter);

    const splitTags = (v) => (v || "").trim().split(/[\s\u3000]+/).filter(Boolean);
    const updateTagCount = () => tagCount.textContent = `タグ数：${splitTags(tagInput.value).length}個`;
    tagInput.addEventListener("input", updateTagCount);

    const makePreview = (inputId, previewId) => {
      const input = document.getElementById(inputId);
      if (!input) return;
      const preview = document.createElement("img");
      preview.id = previewId;
      preview.className = "thumb-preview";
      preview.style.cursor = "zoom-in";
      preview.style.maxWidth = "200px";
      preview.style.marginTop = "6px";
      input.insertAdjacentElement("afterend", preview);
      preview.src = (input.value || "").trim() || "";
      input.addEventListener("input", e => preview.src = e.target.value.trim() || "");
    };
    makePreview("thumbPick1", "thumbPreview1");
    makePreview("thumbPick2", "thumbPreview2");

    const overlay = document.createElement("div");
    Object.assign(overlay.style, {
      position: "fixed", top: 0, left: 0, width: "100vw", height: "100vh",
      background: "rgba(0,0,0,0.8)", display: "none",
      justifyContent: "center", alignItems: "center", zIndex: 9999, cursor: "zoom-out"
    });
    const fullImg = document.createElement("img");
    Object.assign(fullImg.style, {
      maxWidth: "95%", maxHeight: "95%", borderRadius: "10px", boxShadow: "0 0 10px #000"
    });
    overlay.appendChild(fullImg);
    document.body.appendChild(overlay);
    overlay.addEventListener("click", () => overlay.style.display = "none");
   document.addEventListener("click", e => {
  const id = e.target.id;
  // thumbPreview1 または thumbPreview2 のみ拡大対象
  if ((id === "thumbPreview1" || id === "thumbPreview2") && e.target.src) {
    fullImg.src = e.target.src;
    overlay.style.display = "flex";
  }
});

// ✅ 投稿読み込みだけに専念
async function loadHistoryPost() {
  try {
    const params = new URLSearchParams(window.location.search);
    const postId = params.get("id");
    const type = params.get("type") || "auto"; // ← autoモードにして両方検索

    const files = type === "posted" ? ["posted.json"] :
                  type === "history" ? ["history.json"] :
                  ["history.json", "posted.json"]; // ← 両方見る

    let post = null;
    for (const file of files) {
      const res = await fetch(`${file}?ts=${Date.now()}`, { cache: "no-store" });
      let list = await res.json();
      while (Array.isArray(list[0])) list = list.flat();
      const found = list.find(p => String(p.id ?? "") === String(postId ?? ""));
      if (found) {
        post = found;
        break;
      }
    }

    if (!post) {
      alert(`⚠️ history.json / posted.json のどちらにも該当データが見つかりません。\nID: ${postId}`);
      return;
    }

    // --- 以下代入処理はそのまま ---
    document.getElementById("originalTitle").value = post.title_original || "";
    document.getElementById("editableTitle").value = post.title_final || "";
    document.getElementById("thumbOriginal").value = post.thumb_original || "";
    document.getElementById("thumbPreview").src = post.thumb_original || "";
    document.getElementById("url").value = post.url || "";
    document.getElementById("video").value = post.video || "";
    document.getElementById("videoLink").href = post.video || "#";
    document.getElementById("thumbPick1").value = post.thumb_pick1 || "";
    document.getElementById("thumbPick2").value = post.thumb_pick2 || "";
    document.getElementById("thumbLink").href = post.url || "#";
    document.getElementById("tags").value = (post.tags || []).join(" ");
    document.getElementById("notes").value = post.notes || "";

    document.getElementById("tags").dispatchEvent(new Event("input"));
    document.getElementById("thumbPick1").dispatchEvent(new Event("input"));
    document.getElementById("thumbPick2").dispatchEvent(new Event("input"));
    updateCounter();
    updateTagCount();
  } catch (err) {
    console.error("ロードエラー:", err);
    alert("履歴の読み込みに失敗しました。");
  }
}
    
await loadHistoryPost();

   // 🎬 右側に“新しいウィンドウ”で動画を開く
let videoWin = null;

function openVideoWindow(url) {
  if (!url) {
    alert("⚠️ 動画URLが設定されていません。");
    return;
  }

  // 右寄せのサイズ＆位置
  const width  = Math.min(900, Math.floor(window.screen.availWidth * 0.45));
  const height = window.screen.availHeight;
  const left   = window.screen.availWidth - width;
  const top    = 0;

  const features = [
  `width=${width}`,
  `height=${height}`,
  `left=${left}`,
  `top=${top}`,
  "resizable=yes",
  "scrollbars=yes",
  "toolbar=0",     // ツールバーなし
  "menubar=0",     // メニューバーなし
  "location=0",    // URL欄なし
  "status=0"       // ステータスバーなし
].join(",");

  // すでに開いてたら再利用（常に右窓をキープ）
  if (!videoWin || videoWin.closed) {
    // 先に空で開いてfeaturesを確実に適用 → その後URLを入れる
    videoWin = window.open("about:blank", "videoPreview", features);
  } else {
    videoWin.focus();
  }

  if (videoWin) {
    // URLを設定（replaceで履歴を汚さない）
    try {
      videoWin.location.replace(url);
    } catch {
      // 同一オリジン以外で稀にreplaceが弾かれたときの保険
      videoWin.location.href = url;
    }
  }
}

document.getElementById("openVideo").addEventListener("click", () => {
  const videoUrl = document.getElementById("video").value.trim();
  openVideoWindow(videoUrl);
});
// ✅ 保存イベントを追加
document.getElementById("editForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const isPosted = document.getElementById("isPosted").checked;
  const user = JSON.parse(localStorage.getItem("loginUser"));
  const editorName = user?.name ?? "船長";

  if (isPosted) {
    try {
      // 1️⃣ history.json 読み込み
      const hr = await fetch("history.json?ts=" + Date.now(), { cache: "no-store" });
      const hist = hr.ok ? await hr.json() : [];
      const targetPost = hist.find(p => String(p.id) === String(postId));
      if (!targetPost) {
        alert("該当する履歴が見つかりません。");
        return;
      }

      // 2️⃣ posted.json 読み込み
      const pr = await fetch("posted.json?ts=" + Date.now(), { cache: "no-store" });
      const posted = pr.ok ? await pr.json() : [];

      // 3️⃣ 編集者は上書き禁止
      const existingEditor = targetPost.editor || editorName;
      const finalPost = { ...targetPost, editor: existingEditor, status: "posted", posted_at: new Date().toISOString() };

      // 4️⃣ posted.json に追記
      posted.push(finalPost);
      await fetch("https://github-writer.eda-ksuke.workers.dev", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: `Move post ${postId} to posted.json`,
          target: "posted.json",
          content: encodeToBase64(JSON.stringify(posted, null, 2))
        })
      });

      // 5️⃣ history.json から削除
      const updatedHist = hist.filter(p => String(p.id) !== String(postId));
      await fetch("https://github-writer.eda-ksuke.workers.dev", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: `Remove post ${postId} from history.json (moved to posted.json)`,
          target: "history.json",
          content: encodeToBase64(JSON.stringify(updatedHist, null, 2))
        })
      });

      alert("✅ 掲載済みに移動しました（posted.json へ）");
      window.location.href = "edit-history-list.html"; // ← 投稿履歴ページ
      return;
    } catch (err) {
      console.error("掲載済み処理エラー:", err);
      alert("⚠️ 掲載済み処理に失敗しました。");
      return;
    }
  } else {
    alert("💾 掲載チェックなし：履歴の上書き保存のみを行いました。");
  }
});

    // ========= タグボタン群 =========
    const labelTags = document.getElementById("labelTags");
    const notes = document.getElementById("notes");
    const notesLabel = notes ? notes.previousElementSibling : null;

    const createTagButtons = async (file) => {
  const res = await fetch(`${file}?ts=${Date.now()}`);
  if (!res.ok) return null;
  const tagGroups = await res.json();
      const container = document.createElement("div");
      container.style.margin = "14px 0";

      for (const [group, tags] of Object.entries(tagGroups)) {
        if (group.startsWith("-")) {
          const hr = document.createElement("hr");
          hr.style.border = "none";
          hr.style.borderTop = "1px solid rgba(80,80,80,0.8)";
          hr.style.margin = "16px 0";
          container.appendChild(hr);
          continue;
        }

        const title = document.createElement("h4");
        title.textContent = group;
        Object.assign(title.style, { color:"#47bcec", fontSize:"13px", margin:"6px 0 3px 0" });
        container.appendChild(title);

        const wrap = document.createElement("div");
        Object.assign(wrap.style, { display:"flex", flexWrap:"wrap", columnGap:"5px", rowGap:"3px" });

        tags.forEach(tag => {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.textContent = tag;
          Object.assign(btn.style, {
            background:"#2b2b2b", color:"#b0cfff", border:"1px solid #444",
            borderRadius:"5px", fontSize:"12px", padding:"3px 9px",
            cursor:"pointer", margin:"1px 4px 1px 0", lineHeight:"1.3",
            transition:"all 0.2s ease"
          });
          btn.addEventListener("mouseenter", () => (btn.style.background = "#3b3b3b"));
          btn.addEventListener("mouseleave", () => (btn.style.background = "#2b2b2b"));
          btn.addEventListener("click", () => {
            const cur = (tagInput.value || "").trim().split(/[\s\u3000]+/).filter(Boolean);
            if (!cur.includes(tag)) {
              tagInput.value = [...cur, tag].join(" ");
              tagInput.dispatchEvent(new Event("input"));
            }
          });
          wrap.appendChild(btn);
        });
        container.appendChild(wrap);
      }
      return container;
    };

    const blockAttr = await createTagButtons("tag-manager.json");
    if (blockAttr && labelTags) labelTags.insertAdjacentElement("afterend", blockAttr);

    if (blockAttr && tagInput) {
      blockAttr.insertAdjacentElement("afterend", tagInput);
      tagInput.insertAdjacentElement("afterend", tagCount);
    }

    const blockCeleb = await createTagButtons("tag-manager2.json");
    if (blockCeleb && tagCount) tagCount.insertAdjacentElement("afterend", blockCeleb);

    if (blockCeleb && notes) {
      if (notesLabel) blockCeleb.insertAdjacentElement("afterend", notesLabel);
      (notesLabel || blockCeleb).insertAdjacentElement("afterend", notes);
    }
    updateTagCount();
  });
  </script>
</body>
</html>
