  <script>
    const REPO_OWNER = "iluvworker";
    const REPO_NAME = "respect4worker.github.io";
    const FILE_PATH = "posts.json";
    const GITHUB_TOKEN = " GH_TOKEN"; // âš ï¸ çµ¶å¯¾ã«publicã«pushã—ãªã„ã“ã¨ï¼

    // URLå…¥åŠ›æ™‚ã«è‡ªå‹•ã§ã‚µã‚¤ãƒˆåã‚’åˆ¤å®š
    const urlInput = document.getElementById("url");
    const siteDisplay = document.getElementById("detectedSite");

    urlInput.addEventListener("input", () => {
      const url = urlInput.value.toLowerCase();
      let site = "æœªåˆ¤å®š";
      if (url.includes("dmm") || url.includes("fanza")) site = "FANZA";
      else if (url.includes("mgstage") || url.includes("mgs")) site = "MGS";
      else if (url.includes("dlsite")) site = "DLsite";
      siteDisplay.textContent = site;
      siteDisplay.style.color = site !== "æœªåˆ¤å®š" ? "#47bcec" : "#999";
    });

    // æŠ•ç¨¿ãƒ‡ãƒ¼ã‚¿é€ä¿¡ â†’ GitHubåæ˜ 
    document.querySelector("#postForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("statusMsg");
      msg.textContent = "é€ä¿¡ä¸­...";

      const newPost = {
        id: Date.now(),
        site: siteDisplay.textContent,
        url: url.value,
        thumb: thumb.value,
        title: title.value,
        video: video.value || "",
        tags: [],
        status: "draft",
        editor: localStorage.getItem("loginUser") || "æœªãƒ­ã‚°ã‚¤ãƒ³",
        created_at: new Date().toISOString()
      };

      try {
        const res = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
          headers: { Authorization: `token ${GITHUB_TOKEN}` }
        });
        const data = await res.json();
        const posts = JSON.parse(atob(data.content));
        posts.unshift(newPost); // æ–°ã—ã„é †

        const updated = btoa(JSON.stringify(posts, null, 2));
        const updateRes = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
          method: "PUT",
          headers: {
            Authorization: `token ${GITHUB_TOKEN}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: `Add new post: ${newPost.title}`,
            content: updated,
            sha: data.sha
          })
        });

        if (updateRes.ok) {
          msg.style.color = "#47bcec";
          msg.textContent = "âœ… æŠ•ç¨¿ãŒå®Œäº†ã—ã¾ã—ãŸï¼";
          loadPosts(); // åæ˜ å¾Œã«å†èª­è¾¼
          e.target.reset();
        } else {
          throw new Error("GitHubæ›´æ–°å¤±æ•—");
        }
      } catch (err) {
        console.error(err);
        msg.style.color = "red";
        msg.textContent = "âš ï¸ æŠ•ç¨¿ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ";
      }
    });

    // æŠ•ç¨¿ä¸€è¦§ã®ãƒ­ãƒ¼ãƒ‰
    async function loadPosts() {
      try {
        const res = await fetch("posts.json?ts=" + Date.now());
        const posts = await res.json();
        const tbody = document.querySelector("#postTable tbody");
        tbody.innerHTML = "";
        posts.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
        posts.forEach(p => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p.id}</td>
            <td>${p.site}</td>
            <td><a href="${p.url}" target="_blank" style="color:#47bcec;text-decoration:none;">${p.title || "(ç„¡é¡Œ)"}</a></td>
            <td>${p.tags?.join(", ") || "-"}</td>
            <td>${p.status}</td>
            <td>${p.editor}</td>
            <td>${new Date(p.created_at).toLocaleString("ja-JP")}</td>
            <td><img src="${p.thumb}" alt="thumb"></td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("ä¸€è¦§èª­ã¿è¾¼ã¿å¤±æ•—:", err);
      }
    }

    loadPosts();
