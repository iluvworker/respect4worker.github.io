<body>
  <div class="main-content">
    <h1 class="main-title">📝 新規投稿フォーム</h1>

    <form id="postForm" class="section">
      <input type="url" id="url" placeholder="作品URL (例: https://www.dmm.co.jp/...)" required />
      <input type="url" id="thumb" placeholder="サムネURL" required />
      <input type="text" id="title" placeholder="作品タイトル" required />
      <input type="url" id="video" placeholder="動画URL (任意)" />
      <button type="submit">投稿する</button>
    </form>

    <p id="statusMsg" style="text-align:center;margin-top:20px;color:#aaa;"></p>
  </div>

  <script>
    // 今は確認用：実際のGitHub更新は後ほどActionsに切り替え予定
    const REPO_OWNER = "iluvworker";
    const REPO_NAME = "respect4worker.github.io";
    const FILE_PATH = "posts.json";

    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const msg = document.getElementById("statusMsg");
      msg.textContent = "⏳ 投稿内容を確認中...";

      const url = document.getElementById("url").value;
      const thumb = document.getElementById("thumb").value;
      const title = document.getElementById("title").value;
      const video = document.getElementById("video").value;

      const newPost = {
        id: Date.now(),
        url,
        thumb,
        title,
        video,
        site: url.includes("dmm") ? "FANZA" :
              url.includes("mgstage") ? "MGS" : "その他",
        tags: [],
        status: "draft",
        editor: "きょんたん",
        created_at: new Date().toISOString()
      };

      // ✅ 動作確認用（コンソール表示）
      console.log("🆕 投稿予定データ:", newPost);
      msg.style.color = "#4b7bec";
      msg.textContent = "✅ 投稿データが生成されました（コンソールを確認してください）";
