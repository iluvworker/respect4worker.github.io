<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📝 新規投稿フォーム</title>
  <link rel="stylesheet" href="assets/style.css?v=5">
  <script src="assets/sidebar.js" defer></script>
</head>

<body>
  <main class="main-content">
    <h1 class="main-title">📝 新規投稿フォーム</h1>

    <section class="section" id="new-post">
      <div id="sitePreview">販売サイト：<span id="detectedSite">未判定</span></div>

      <form id="postForm">
        <label>作品タイトル</label>
        <input type="text" id="title" placeholder="作品タイトルを入力" required />

        <label>販売ページURL</label>
        <input type="url" id="url" placeholder="https://example.com" required />

        <label>サムネイル画像URL</label>
        <input type="url" id="thumb" placeholder="https://example.com/thumb.jpg" required />

        <label>動画URL</label>
        <input type="url" id="video" placeholder="https://example.com/video.mp4" required />

        <button type="submit">投稿する</button>
      </form>
    </section>

    <h1 class="main-title">📋 投稿一覧</h1>
    <section class="section" id="post-list">
      <table id="postTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>サイト</th>
            <th>タイトル</th>
            <th>タグ</th>
            <th>状態</th>
            <th>編集者</th>
            <th>投稿日</th>
            <th>サムネ</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script>
    const urlInput = document.getElementById("url");
    const siteDisplay = document.getElementById("detectedSite");

    // URL から販売サイトを自動判定
    urlInput.addEventListener("input", () => {
      const url = urlInput.value.toLowerCase();
      let site = "未判定";

      if (url.includes("dmm") || url.includes("fanza")) site = "FANZA";
      else if (url.includes("mgstage") || url.includes("mgs")) site = "MGS";
      else if (url.includes("dlsite")) site = "DLsite";

      siteDisplay.textContent = site;
      siteDisplay.style.color = site !== "未判定" ? "#47bcec" : "#999";
    });

    // 投稿一覧をロード
    async function loadPosts() {
      try {
        const res = await fetch("posts.json", { cache: "no-cache" });
        const posts = await res.json();
        const tbody = document.querySelector("#postTable tbody");
        tbody.innerHTML = "";

        posts.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

        posts.forEach((p) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p.id}</td>
            <td>${p.site}</td>
            <td><a href="${p.url}" target="_blank" style="color:#47bcec;">${p.title}</a></td>
            <td>${p.tags?.join(", ") || "-"}</td>
            <td>${p.status}</td>
            <td>${p.editor}</td>
            <td>${new Date(p.created_at).toLocaleString("ja-JP")}</td>
            <td><img src="${p.thumb}" alt="thumb" width="80"></td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("一覧取得エラー:", err);
      }
    }

    // 投稿処理
    document.querySelector("#postForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const site = siteDisplay.textContent;
      if (site === "未判定") {
        alert("⚠️ 販売サイトが判定できません。");
        return;
      }

      const user = JSON.parse(localStorage.getItem("loginUser") || "{}");
      const newPost = {
        id: Date.now(),
        site,
        url: document.getElementById("url").value.trim(),
        thumb: document.getElementById("thumb").value.trim(),
        video: document.getElementById("video").value.trim(),
        title: document.getElementById("title").value.trim(),
        tags: [],
        status: "draft",
        editor: user?.name || "未ログイン",
        created_at: new Date().toISOString(),
      };

      try {
        const res = await fetch("https://api.github.com/repos/iluvworker/respect4worker.github.io/contents/posts.json", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newPost),
        });

        if (res.ok) {
          alert("✅ 投稿を一時保存しました（神）");
          loadPosts();
        } else {
          alert("⚠️ 投稿失敗: " + res.status);
        }
      } catch (err) {
        alert("⚠️ 投稿エラー: " + err.message);
      }
    });

    loadPosts();
  </script>
</body>
</html>
