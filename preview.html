<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新規投稿 | ワーカー管理</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script src="assets/sidebar.js" defer></script>
</head>
<body>
  <!-- ✅ サイドバー読込済み -->
  <div class="main-content">
    <h1 style="color:#4b7bec; text-align:center; margin-bottom:30px;">📝 新規投稿フォーム</h1>

    <div class="card" style="max-width:700px; margin:0 auto; background:#1e1e1e; padding:30px; border-radius:10px; box-shadow:0 3px 8px rgba(0,0,0,0.3);">
      <form id="postForm" style="display:flex; flex-direction:column; gap:15px;">
        <label for="url">作品URL</label>
        <input type="url" id="url" placeholder="https://www.dmm.co.jp/..." required />

        <label for="thumb">サムネURL</label>
        <input type="url" id="thumb" placeholder="https://..." required />

        <label for="title">作品タイトル</label>
        <input type="text" id="title" placeholder="タイトルを入力" required />

        <label for="video">動画URL（任意）</label>
        <input type="url" id="video" placeholder="https://..." />

        <button type="submit" style="background:#4b7bec; color:#fff; border:none; border-radius:6px; padding:10px 20px; cursor:pointer;">投稿する</button>
      </form>

      <p id="statusMsg" style="text-align:center; margin-top:20px; color:#aaa;"></p>
    </div>
  </div>

  <script>
    const REPO_OWNER = "iluvworker";
    const REPO_NAME = "respect4worker.github.io";
    const FILE_PATH = "posts.json";

    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const msg = document.getElementById("statusMsg");
      msg.textContent = "⏳ 投稿内容を確認中...";

      const url = document.getElementById("url").value;
      const thumb = document.getElementById("thumb").value;
      const title = document.getElementById("title").value;
      const video = document.getElementById("video").value;

      const newPost = {
        id: Date.now(),
        url,
        thumb,
        title,
        video,
        site: url.includes("dmm") ? "FANZA" :
              url.includes("mgstage") ? "MGS" : "その他",
        tags: [],
        status: "draft",
        editor: "きょんたん",
        created_at: new Date().toISOString()
      };

      console.log("🆕 投稿予定データ:", newPost);
      msg.style.color = "#4b7bec";
      msg.textContent = "✅ 投稿データが生成されました（コンソールを確認してください）";
    });
  </script>
</body>
</html>
