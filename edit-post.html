<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>✏️ 編集ページ（船長）</title>

  <!-- 共通CSS / サイドバー制御 -->
  <link rel="stylesheet" href="assets/style.css?v=4">
  <script src="assets/sidebar.js" defer></script>

  <style>
    .main-content {
      flex: 1;
      padding: 30px;
      margin-left: 230px;
      transition: margin-left 0.3s ease;
    }

    .main-title {
      font-size: 20px;
      color: #47bcec;
      border-left: 5px solid #47bcec;
      padding-left: 10px;
      margin-bottom: 20px;
    }

    #editForm {
      max-width: 720px;
      margin: 0 auto;
      background: #1b1b1b;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      position: relative;
    }

    #editForm button {
      background: #47bcec;
      color: #111;
      border: none;
      border-radius: 6px;
      padding: 10px 22px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      margin-top: 20px;
      float: right;
      transition: 0.2s ease;
    }

    #editForm button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .thumb-preview {
  width: 100%;
  max-width: 320px;
  height: auto;
  border-radius: 6px;
  margin: 10px auto;
  display: block;
  object-fit: contain;
  background: #111;
}

    /* ローディングオーバーレイ */
    .loading-overlay {
      display: none;
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
      color: #47bcec;
      font-weight: bold;
      font-size: 16px;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }
    .loading-overlay.active {
      display: flex;
    }
  </style>
</head>

<body>
  <main class="main-content">
    <h1 class="main-title">✏️ 編集（船長専用）</h1>

    <form id="editForm">
      <div class="loading-overlay" id="loadingOverlay">⏳ 保存中... 他の作業を待っています</div>

      <label>商品タイトル</label>
      <input type="text" id="originalTitle" placeholder="船長投稿時のタイトル" />

      <label>パッケージ</label>
      <input type="url" id="thumbOriginal" placeholder="https://example.com/thumb.jpg">
      <a id="thumbLink" href="#" target="_blank">
        <img id="thumbPreview" class="thumb-preview" src="" alt="thumb preview">
      </a>

      <label>商品ページ</label>
      <input type="text" id="url" placeholder="動画や商品ページのURL" />

      <label>タイトル（50〜60文字）</label>
      <input type="text" id="editableTitle" placeholder="詐欺タイトル注意！完全オリジナルで！！" maxlength="100" />
      <div id="titleCounter" class="counter"></div>

      <label>サムネ①</label>
      <input type="url" id="thumbPick1" placeholder="右クリック→画像のアドレスをコピーしてここにペースト">

      <label>サムネ②</label>
      <input type="url" id="thumbPick2" placeholder="同上">

      <label>動画</label>
      <input type="video" id="video" readonly>
      <a id="videoLink" class="video-link" href="#" target="_blank">▶ 動画を開く</a>

      <label>タグ（スペース区切り）</label>
      <input type="text" id="tags" placeholder="女優属性,シチュエーション,プレイ 計8個">
      <div id="tagCount" style="color:#aaa;font-size:13px;margin-top:4px;">0個</div>

      <label>内容メモ／補足（任意）</label>
      <textarea id="notes" placeholder="補足や備考を入力...
基本的に空っぽで。"></textarea>

      <button type="submit" id="saveBtn">💾 保存する</button>
    </form>
  </main>

  <script>
  function encodeToBase64(str) {
    return btoa(unescape(encodeURIComponent(str)));
  }

  const params = new URLSearchParams(window.location.search);
  const postId = params.get("id");

  async function isDupInHistory(editedPost) {
    try {
      const res = await fetch("history.json?ts=" + Date.now(), { cache: "no-store" });
      if (!res.ok) return false;
      const list = await res.json();
      return list.some(p =>
        (p.video || "") === (editedPost.video || "") &&
        (p.url || "") === (editedPost.url || "") &&
        (p.title_original || "") === (editedPost.title_original || "")
      );
    } catch (e) {
      console.error("重複チェック失敗:", e);
      return false;
    }
  }

  async function loadPost() {
    try {
      const type = new URLSearchParams(window.location.search).get("type");
      const sourceFile = type === "history" ? "history.json" : "posts.json";
      const res = await fetch(sourceFile + "?t=" + Date.now(), { cache: "no-cache" });
      const posts = await res.json();
      const post = posts.find(p => String(p.id) === postId);
      if (!post) {
        alert("該当する投稿が見つかりません。");
        return;
      }

      if (type === "history") {
        post.thumb = post.thumb_pick1 || post.thumb_original || post.thumb || "";
        post.url = post.url || "";
        post.video = post.video || post.url || "";
        post.tags = post.tags || [];
        post.notes = post.notes || "";
      }

      document.getElementById("originalTitle").value = post.title || "";
      document.getElementById("url").value = post.url || "";
      document.getElementById("editableTitle").value = post.editableTitle || "";
      document.getElementById("thumbOriginal").value = post.thumb || "";
      document.getElementById("video").value = post.video || "";
      document.getElementById("videoLink").href = post.video;
      document.getElementById("thumbPreview").src = post.thumb || "";
      document.getElementById("thumbLink").href = post.url || "#";
      updateCounter();
    } catch (err) {
      console.error("ロードエラー:", err);
      alert("投稿の読み込みに失敗しました。");
    }
  }

  const titleInput = document.getElementById("editableTitle");
  const counter = document.getElementById("titleCounter");
  function updateCounter() {
    const length = titleInput.value.length;
    counter.classList.remove("ok", "warn");
    if (length >= 50 && length <= 60) {
      counter.classList.add("ok");
      counter.innerHTML = `✅ ${length}文字（合格っ🫶）`;
    } else {
      counter.classList.add("warn");
      counter.innerHTML = `⚠️ ${length}文字（50〜60文字）`;
    }
  }
  titleInput.addEventListener("input", updateCounter);

  const tagInput = document.getElementById("tags");
  const tagCountDisplay = document.getElementById("tagCount");
  tagInput.addEventListener("input", () => {
    const tags = tagInput.value.trim().split(/\s+/).filter(Boolean);
    tagCountDisplay.textContent = `タグ数：${tags.length}個`;
  });

  document.getElementById("url").addEventListener("input", e => {
    document.getElementById("thumbLink").href = e.target.value.trim() || "#";
  });
  document.getElementById("thumbOriginal").addEventListener("input", e => {
    document.getElementById("thumbPreview").src = e.target.value.trim() || "";
  });

  document.getElementById("editForm").addEventListener("submit", async e => {
    e.preventDefault();
    const saveBtn = document.getElementById("saveBtn");
    const overlay = document.getElementById("loadingOverlay");

    // ローディング開始
    saveBtn.disabled = true;
    overlay.classList.add("active");

    const oTitle = document.getElementById("originalTitle").value.trim();
    const url = document.getElementById("url").value.trim();
    const eTitle = document.getElementById("editableTitle").value.trim();
    const tOrig = document.getElementById("thumbOriginal").value.trim();
    const t1 = document.getElementById("thumbPick1").value.trim();
    const t2 = document.getElementById("thumbPick2").value.trim();
    const video = document.getElementById("video").value.trim();
    const tags = document.getElementById("tags").value.trim().split(/\s+/).filter(Boolean);
    const notes = document.getElementById("notes").value.trim();

    // ✅ 保存条件チェック
    if (!oTitle || !url || !eTitle || !tOrig || !t1 || !t2 || !video) {
      alert("⚠️ 備考以外の全ての項目を入力してください。");
      overlay.classList.remove("active"); saveBtn.disabled = false; return;
    }
    if (eTitle.length < 50 || eTitle.length > 60) {
      alert(`⚠️ タイトルは50〜60文字にしてください（現在${eTitle.length}文字）。`);
      overlay.classList.remove("active"); saveBtn.disabled = false; return;
    }
    if (tags.length < 8) {
      alert(`⚠️ タグが不足しています（現在${tags.length}個）。最低8個必要です。`);
      overlay.classList.remove("active"); saveBtn.disabled = false; return;
    }

    if (await isDupInHistory({ video, url, title_original: oTitle })) {
      alert("⚠️ この商品はすでに編集履歴に存在します。");
      overlay.classList.remove("active"); saveBtn.disabled = false; return;
    }

    const user = JSON.parse(localStorage.getItem("loginUser"));
    const editor = user ? user.name : "船長";

    const editedPost = {
      id: postId,
      title_original: oTitle,
      url,
      title_final: eTitle,
      thumb_original: tOrig,
      thumb_pick1: t1,
      thumb_pick2: t2,
      video,
      tags,
      notes,
      editor,
      updated_at: new Date().toISOString(),
      status: "edited"
    };

    try {
      const resH = await fetch("history.json?t=" + Date.now(), { cache: "no-store" });
      const hist = resH.ok ? await resH.json() : [];
      hist.push(editedPost);

      const saveH = await fetch("https://github-writer.eda-ksuke.workers.dev", {
        method: "POST",
        mode: "cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: `Move post id:${postId} to history.json`,
          target: "history.json",
          content: btoa(unescape(encodeURIComponent(JSON.stringify(hist, null, 2))))
        })
      });
      if (!saveH.ok) throw new Error("history.json保存失敗");

      const resP = await fetch("posts.json?t=" + Date.now(), { cache: "no-store" });
      const posts = resP.ok ? await resP.json() : [];
      const updated = posts.filter(p => String(p.id) !== String(postId));

      const saveP = await fetch("https://github-writer.eda-ksuke.workers.dev", {
        method: "POST",
        mode: "cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: `Delete post id:${postId} after moving`,
          target: "posts.json",
          content: btoa(unescape(encodeURIComponent(JSON.stringify(updated, null, 2))))
        })
      });
      if (!saveP.ok) throw new Error("posts.json削除失敗");

      alert("✅ 保存完了！投稿はhistory.jsonに移動しました。");
      window.location.href = "post-list.html";
    } catch (err) {
      console.error("保存エラー:", err);
      alert("⚠️ 保存中にエラーが発生しました。");
      overlay.classList.remove("active"); saveBtn.disabled = false;
    }
  });

  loadPost();
  </script>
</body>
</html>
