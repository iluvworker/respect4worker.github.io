async function highlightTitleMirror() {
  const title = titleInput.value.trim();
  if (!title) {
    titleMirror.innerHTML = "";
    return;
  }

  // é‡è¤‡ãƒ¯ãƒ¼ãƒ‰ã‚’æ¢ã™
  const files = ["history.json", "posted.json"];
  const commonWords = new Set();
  const newWords = normalize(title);

  for (const file of files) {
    try {
      const res = await fetch(`${file}?ts=${Date.now()}`, { cache: "no-store" });
      if (!res.ok) continue;
      let list = await res.json();
      while (Array.isArray(list[0])) list = list.flat();

      for (const p of list) {
        const oldWords = normalize(p.title_final || p.title || "");
        const overlap = newWords.filter(w => oldWords.includes(w));
        overlap.forEach(w => commonWords.add(w));
      }
    } catch (err) {
      console.error("mirrorãƒã‚§ãƒƒã‚¯ã‚¨ãƒ©ãƒ¼:", err);
    }
  }

  // ğŸ”¦ ãƒã‚¤ãƒ©ã‚¤ãƒˆå‡¦ç†
  let highlighted = title;
  for (const w of commonWords) {
    const regex = new RegExp(w, "gi");
    highlighted = highlighted.replace(regex, `<span class="dup-word">${w}</span>`);
  }

  titleMirror.innerHTML = highlighted;
}
