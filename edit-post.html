<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>✏️ 編集ページ（船長）</title>

  <!-- 共通CSS / サイドバー制御 -->
  <link rel="stylesheet" href="assets/style.css?v=4">
  <script src="assets/sidebar.js" defer></script>

  <style>
    .main-content {
      flex: 1;
      padding: 30px;
      margin-left: 230px;
      transition: margin-left 0.3s ease;
    }

    .main-title {
      font-size: 20px;
      color: #47bcec;
      border-left: 5px solid #47bcec;
      padding-left: 10px;
      margin-bottom: 20px;
    }

    #editForm {
      max-width: 720px;
      margin: 0 auto;
      background: #1b1b1b;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #editForm label {
      display: block;
      margin-top: 12px;
      color: #b0cfff;
      font-weight: 600;
      font-size: 14px;
    }

    #editForm input, #editForm textarea {
      width: 100%;
      background: #222;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      padding: 8px;
      font-size: 14px;
      margin-top: 5px;
    }

    #editForm textarea {
      min-height: 120px;
      resize: vertical;
    }

    #editForm button {
      background: #47bcec;
      color: #111;
      border: none;
      border-radius: 6px;
      padding: 10px 22px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      margin-top: 20px;
      float: right;
    }

    .thumb-preview {
      width: 180px;
      border-radius: 6px;
      margin-top: 10px;
      display: block;
    }

    .video-link {
      display: inline-block;
      margin-top: 5px;
      color: #47bcec;
      text-decoration: none;
      font-size: 13px;
    }

    .video-link:hover {
      text-decoration: underline;
    }

    /* 🔹 文字数カウンター */
 .counter {
  font-size: 13px;
  margin-top: 4px;
  font-weight: 600;
  text-shadow: 0 0 3px rgba(0,0,0,0.8);
  display: inline-block;
}

.counter.ok {
  color: #00ffd0; /* ✅ 蛍光シアン */
  background: rgba(0, 255, 200, 0.2);
  border: 1px solid rgba(0, 255, 200, 0.4);
  padding: 4px 8px;
  border-radius: 5px;
}

.counter.warn {
  color: #ff4d4d; /* ⚠️ 蛍光レッド */
  background: rgba(255, 70, 70, 0.15);
  border: 1px solid rgba(255, 80, 80, 0.4);
  padding: 4px 8px;
  border-radius: 5px;
}
  </style>
</head>

<body>
  <!-- ✅ sidebar.js がここに sidebar.html を動的読み込み -->
  <button id="toggleSidebar" class="toggle-btn">☰</button>

  <main class="main-content">
    <h1 class="main-title">✏️ 編集（神専用）</h1>

    <form id="editForm">
      <!-- 🔹 作品タイトル -->
      <label>タイトル</label>
      <input type="text" id="originalTitle" placeholder="スター投稿時のタイトル" />

      <!-- 🔹 編集用タイトル -->
      <label>タイトル（50〜60文字）</label>
      <input type="text" id="editableTitle" placeholder="詐欺タイトル注意！完全オリジナルで！！" maxlength="100" />
      <div id="titleCounter" class="counter"></div>

      <label>パッケージ</label>
      <input type="url" id="thumbOriginal" placeholder="https://example.com/thumb.jpg">
      <img id="thumbPreview" class="thumb-preview" src="" alt="thumb preview">

      <label>サムネ①</label>
      <input type="url" id="thumbPick1" placeholder="右クリック→画像のアドレスをコピーしてここにペースト">

      <label>サムネ②</label>
      <input type="url" id="thumbPick2" placeholder="同上">

      <label>動画</label>
      <input type="url" id="video" readonly>
      <a id="videoLink" class="video-link" href="#" target="_blank">▶ 動画を開く</a>

      <label>タグ（カンマ区切り）</label>
      <input type="text" id="tags" placeholder="女優,シチュエーション,プレイ内容 8個">

      <label>内容メモ／補足（任意）</label>
      <textarea id="notes" placeholder="補足や備考を入力...
        基本的に空っぽで。"></textarea>

      <button type="submit">💾 保存する</button>
    </form>
  </main>

  <!-- ✅ sidebar.js は body の一番最後！ -->
  <script src="assets/sidebar.js" defer></script>

  <script>
  // ===== 編集ページの動作スクリプト =====

  function encodeToBase64(str) {
    return btoa(unescape(encodeURIComponent(str)));
  }

  const params = new URLSearchParams(window.location.search);
  const postId = params.get("id");

  async function loadPost() {
    try {
      const res = await fetch("posts.json", { cache: "no-cache" });
      const posts = await res.json();
      const post = posts.find(p => String(p.id) === postId);
      if (!post) {
        alert("該当する投稿が見つかりません。");
        return;
      }

      document.getElementById("originalTitle").value = post.title || "";
      document.getElementById("editableTitle").value = post.editableTitle || post.title || "";
      document.getElementById("thumbOriginal").value = post.thumb || "";
      document.getElementById("video").value = post.video || "";
      document.getElementById("videoLink").href = post.video;
      document.getElementById("thumbPreview").src = post.thumb || "";

      updateCounter();
    } catch (err) {
      console.error("ロードエラー:", err);
      alert("投稿の読み込みに失敗しました。");
    }
  }

  // 🔹 文字数カウント
  const titleInput = document.getElementById("editableTitle");
  const counter = document.getElementById("titleCounter");

  function updateCounter() {
    const length = titleInput.value.length;
    counter.classList.remove("ok", "warn"); // ← 状態リセット

    if (length >= 50 && length <= 60) {
      counter.classList.add("ok");
      counter.innerHTML = `✅ ${length}文字（合格っ🫶）`;
    } else {
      counter.classList.add("warn");
      counter.innerHTML = `⚠️ ${length}文字（50〜60文字）`;
    }
  }

  titleInput.addEventListener("input", updateCounter);

  // 🔹 保存処理
  document.getElementById("editForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const user = JSON.parse(localStorage.getItem("loginUser"));
    const editor = user ? user.name : "船長";

    const editedPost = {
      id: postId,
      title_original: document.getElementById("originalTitle").value,
      title_final: document.getElementById("editableTitle").value,
      thumb_original: document.getElementById("thumbOriginal").value,
      thumb_pick1: document.getElementById("thumbPick1").value,
      thumb_pick2: document.getElementById("thumbPick2").value,
      video: document.getElementById("video").value,
      tags: document.getElementById("tags").value.split(",").map(t => t.trim()).filter(Boolean),
      notes: document.getElementById("notes").value,
      editor,
      updated_at: new Date().toISOString(),
      status: "edited"
    };

    try {
      const res = await fetch("https://github-writer.eda-ksuke.workers.dev", {
        method: "POST",
        mode: "cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: "Add edited post via Cloudflare Worker (船長)",
          target: "edit.json",
          content: encodeToBase64(JSON.stringify(editedPost, null, 2))
        })
      });

      if (res.ok) {
        alert("✅ 編集内容を保存しました（edit.json）");
        window.location.href = "edit.html";
      } else {
        alert("⚠️ 保存失敗: " + res.status);
      }
    } catch (err) {
      console.error("送信エラー:", err);
      alert("⚠️ 保存中にエラーが発生しました。");
    }
  });

  loadPost();
</script>
</body>
</html>
