<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>✏️ 編集ページ（船長）</title>

  <!-- 共通CSS / サイドバー制御 -->
  <link rel="stylesheet" href="assets/style.css?v=4">
  <script src="assets/sidebar.js" defer></script>

  <style>
    .main-content {
      flex: 1;
      padding: 30px;
      margin-left: 230px;
      transition: margin-left 0.3s ease;
    }

    .main-title {
      font-size: 20px;
      color: #47bcec;
      border-left: 5px solid #47bcec;
      padding-left: 10px;
      margin-bottom: 20px;
    }

    #editForm {
      max-width: 720px;
      margin: 0 auto;
      background: #1b1b1b;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #editForm label {
      display: block;
      margin-top: 12px;
      color: #b0cfff;
      font-weight: 600;
      font-size: 14px;
    }

    #editForm input, #editForm textarea {
      width: 100%;
      background: #222;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      padding: 8px;
      font-size: 14px;
      margin-top: 5px;
    }

    #editForm textarea {
      min-height: 120px;
      resize: vertical;
    }

    #editForm button {
      background: #47bcec;
      color: #111;
      border: none;
      border-radius: 6px;
      padding: 10px 22px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      margin-top: 20px;
      float: right;
    }

    .thumb-preview {
      width: 180px;
      border-radius: 6px;
      margin-top: 10px;
      display: block;
    }

    .video-link {
      display: inline-block;
      margin-top: 5px;
      color: #47bcec;
      text-decoration: none;
      font-size: 13px;
    }

    .video-link:hover {
      text-decoration: underline;
    }

    /* 🔹 文字数カウンター */
.counter {
  font-size: 12px;
  margin-top: 4px;
  font-weight: 500;
  display: inline-block;
  transition: all 0.3s ease;
}

.counter.ok {
  color: #00e0b5;
  background: rgba(0, 255, 200, 0.12);
  border: 1px solid rgba(0, 255, 200, 0.25);
  padding: 2px 6px;
  border-radius: 4px;
}

.counter.warn {
  color: #ff6a6a;
  background: rgba(255, 80, 80, 0.1);
  border: 1px solid rgba(255, 80, 80, 0.25);
  padding: 2px 6px;
  border-radius: 4px;
}

a#thumbLink[href="#"] {
  pointer-events: none;
  opacity: 0.7;
}

/* 類似タイトル判定での背景ハイライト */
#dupResult span {
  background: rgba(255, 94, 94, 0.15);
  padding: 1px 4px;
  border-radius: 3px;
}

/* 文字単位で被ってる部分だけを強調したいとき用 */
.dup-word {
  background: rgba(255, 94, 94, 0.2);
  border-radius: 3px;
  padding: 0 2px;
}
    
  </style>
</head>

<body>

  <main class="main-content">
    <h1 class="main-title">✏️ 編集（船長専用）</h1>

    <form id="editForm">
      <label>商品タイトル</label>
      <input type="text" id="originalTitle" placeholder="船長投稿時のタイトル" />

      <label>パッケージ</label>
      <input type="url" id="thumbOriginal" placeholder="https://example.com/thumb.jpg">
      <a id="thumbLink" href="#" target="_blank">
        <img id="thumbPreview" class="thumb-preview" src="" alt="thumb preview">
      </a>

      <label>商品ページ</label>
      <input type="text" id="url" placeholder="動画や商品ページのURL" />

      <label>タイトル（50〜60文字）</label>
<input type="text" id="editableTitle" placeholder="詐欺タイトル注意！完全オリジナルで！！" maxlength="100" />
<div id="titleCounter" class="counter"></div>

<!-- ↓ここを追加 -->
<button type="button" id="dupCheckBtn" style="margin-top:8px;background:#444;color:#fff;border:none;padding:6px 10px;border-radius:4px;cursor:pointer;">
  🔍 類似タイトルチェック
</button>
<div id="dupResult" style="margin-top:6px;font-size:13px;color:#aaa;"></div>
<!-- ↑ここまで追加 -->
      
      <label>サムネ①</label>
      <input type="url" id="thumbPick1" placeholder="右クリック→画像のアドレスをコピーしてここにペースト">

      <label>サムネ②</label>
      <input type="url" id="thumbPick2" placeholder="同上">

      <label>動画</label>
      <input type="video" id="video" readonly>
      <a id="videoLink" class="video-link" href="#" target="_blank">▶ 動画を開く</a>
      <button type="button" id="openVideoWin" style="background:#333;color:#47bcec;margin-top:8px;">
  🎬 新しいウィンドウで開く
</button>

      <label>タグ（スペース区切り）</label>
      <input type="text" id="tags" placeholder="女優属性,シチュエーション,プレイ 計8個">
      <div id="tagCount" style="color:#aaa;font-size:13px;margin-top:4px;">0個</div>

      <label>内容メモ／補足（任意）</label>
      <textarea id="notes" placeholder="補足や備考を入力...
基本的に空っぽで。"></textarea>

      <button type="submit">💾 保存する</button>
    </form>
  </main>

  <script>
  function encodeToBase64(str) {
    return btoa(unescape(encodeURIComponent(str)));
  }

  const params = new URLSearchParams(window.location.search);
  const postId = params.get("id");

  // === 編集履歴（history.json）重複チェック（video+url+title_original一致） ===
  async function isDupInHistory(editedPost) {
    try {
      const res = await fetch("history.json?ts=" + Date.now(), { cache: "no-store" });
      if (!res.ok) return false;
const list = await res.json();
      return list.some(p =>
        (p.video || "") === (editedPost.video || "") &&
        (p.url || "") === (editedPost.url || "") &&
        (p.title_original || "") === (editedPost.title_original || "")
      );
    } catch (e) {
      console.error("重複チェック失敗 (history.json?ts=):", e);
      return false;
    }
  }
// === 投稿読み込み（posts.json or history.json） ===
async function loadPost() {
  console.log("🧩 開始: loadPost()");
  const params = new URLSearchParams(window.location.search);
  const postId = params.get("id");
  const type = params.get("type");
  const sourceFile = type === "history" ? "history.json" : "posts.json";

  try {
    const res = await fetch(`${sourceFile}?ts=${Date.now()}`, { cache: "no-store" });
    const posts = await res.json();
    const post = posts.find(p => String(p.id) === String(postId));

    console.log("🧩 postId:", postId);
    console.log("🧩 post:", post);

    if (!post) {
      alert("該当する投稿が見つかりません。");
      return;
    }

    // 🟦 history用補完
    if (type === "history") {
      post.thumb = post.thumb_pick1 || post.thumb_original || post.thumb || "";
      post.url = post.url || "";
      post.video = post.video || post.url || "";
      post.tags = post.tags || [];
      post.notes = post.notes || "";
    }

    // 🟩 フォーム反映
    document.getElementById("originalTitle").value = post.title || "";
    document.getElementById("thumbOriginal").value = post.thumb || "";
    document.getElementById("url").value = post.url || "";
    document.getElementById("video").value = post.video || "";
    document.getElementById("videoLink").href = post.video || "#";
    document.getElementById("thumbPreview").src = post.thumb || "";
    document.getElementById("thumbLink").href = post.url || "#";

    updateCounter();
    updateTagCount();

  } catch (err) {
    console.error("ロードエラー:", err);
    alert("投稿の読み込みに失敗しました。");
  }
}
    
  // === タイトル文字数カウンタ ===
  const titleInput = document.getElementById("editableTitle");
  const counter = document.getElementById("titleCounter");

  function updateCounter() {
    const length = (titleInput.value || "").length;
    counter.classList.remove("ok", "warn");
    if (length >= 50 && length <= 60) {
      counter.classList.add("ok");
      counter.innerHTML = `✅ ${length}文字（合格っ🫶）`;
    } else {
      counter.classList.add("warn");
      counter.innerHTML = `⚠️ ${length}文字（50〜60文字）`;
    }
  }
  titleInput.addEventListener("input", updateCounter);

  // === タグ数カウンタ ===
  const tagInput = document.getElementById("tags");
  const tagCountDisplay = document.getElementById("tagCount");

  function updateTagCount() {
    const tags = (tagInput.value || "").trim().split(/\s+/).filter(Boolean);
    tagCountDisplay.textContent = `タグ数：${tags.length}個`;
  }
  tagInput.addEventListener("input", updateTagCount);

  // === プレビュー連動 ===
  document.getElementById("url").addEventListener("input", (e) => {
    document.getElementById("thumbLink").href = e.target.value.trim() || "#";
  });
  document.getElementById("thumbOriginal").addEventListener("input", (e) => {
    document.getElementById("thumbPreview").src = e.target.value.trim() || "";
  });

  // === 入力バリデーション ===
  function validateForm() {
    const errors = [];

    const originalTitle = document.getElementById("originalTitle").value.trim();
    const thumbOriginal = document.getElementById("thumbOriginal").value.trim();
    const url = document.getElementById("url").value.trim();
    const editableTitle = document.getElementById("editableTitle").value.trim();
    const thumbPick1 = document.getElementById("thumbPick1").value.trim();
    const thumbPick2 = document.getElementById("thumbPick2").value.trim();
    const video = document.getElementById("video").value.trim();
    const tagsRaw = document.getElementById("tags").value.trim();

    // 4️⃣ 備考以外は空NG
    if (!originalTitle) errors.push("・商品タイトルが未入力");
    if (!thumbOriginal) errors.push("・パッケージURLが未入力");
    if (!url) errors.push("・商品ページURLが未入力");
    if (!editableTitle) errors.push("・タイトルが未入力");
    if (!thumbPick1) errors.push("・サムネ①が未入力");
    if (!thumbPick2) errors.push("・サムネ②が未入力");
    if (!video) errors.push("・動画URLが未入力");
    if (!tagsRaw) errors.push("・タグが未入力");

    // 1️⃣ タイトル 50〜60
    const len = editableTitle.length;
    if (!(len >= 50 && len <= 60)) {
      errors.push(`・タイトルは50〜60文字（現在 ${len} 文字）`);
    }

    // 2️⃣ サムネ必須（2つ）
    if (!thumbPick1 || !thumbPick2) {
      errors.push("・サムネは2つとも必須です");
    }

    // 3️⃣ タグ8個以上（スペース区切り）
    const tagList = tagsRaw.split(/\s+/).filter(Boolean);
    if (tagList.length < 8) {
      errors.push(`・タグは最低8個（現在 ${tagList.length} 個）`);
    }

    return { ok: errors.length === 0, errors, tagList };
  }

  // === 送信処理 ===
  document.getElementById("editForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    // 入力チェック
    const v = validateForm();
    if (!v.ok) {
      alert("保存できません。\n" + v.errors.join("\n"));
      return;
    }

    // 重複チェック
    if (await isDupInHistory({
      video: document.getElementById("video").value,
      url: document.getElementById("url").value,
      title_original: document.getElementById("originalTitle").value
    })) {
      alert("⚠️ この商品はすでに編集履歴に存在します（video＋url＋title_original一致）");
      return;
    }

    const user = JSON.parse(localStorage.getItem("loginUser"));
    const editor = user ? user.name : "船長";

    const editedPost = {
      id: postId,
      title_original: document.getElementById("originalTitle").value.trim(),
      url: document.getElementById("url").value.trim(),
      title_final: document.getElementById("editableTitle").value.trim(),
      thumb_original: document.getElementById("thumbOriginal").value.trim(),
      thumb_pick1: document.getElementById("thumbPick1").value.trim(),
      thumb_pick2: document.getElementById("thumbPick2").value.trim(),
      video: document.getElementById("video").value.trim(),
      tags: v.tagList,
      notes: document.getElementById("notes").value,
      editor,
      updated_at: new Date().toISOString(),
      status: "edited"
    };

    try {
      // 1) history.json を読み出して追記
      let historyList = [];
      try {
        const hr = await fetch("history.json?ts=" + Date.now(), { cache: "no-store" });
        if (hr.ok) historyList = await hr.json();
      } catch (_) {}
      historyList.push(editedPost);

      const saveHistory = await fetch("https://github-writer.eda-ksuke.workers.dev", {
        method: "POST",
        mode: "cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: "Add edited post to history.json?ts=",
          target: "history.json?ts=",
          content: encodeToBase64(JSON.stringify(historyList, null, 2))
        })
      });

      if (!saveHistory.ok) {
        alert("⚠️ 履歴保存に失敗: " + saveHistory.status);
        return;
      }

      // 2) posts.json から対象IDを削除（＝移動）
      try {
        const pr = await fetch("posts.json?ts=" + Date.now(), { cache: "no-store" });
        const posts = pr.ok ? await pr.json() : [];
 const flatPosts = Array.isArray(posts[0]) ? posts.flat() : posts;
 const updatedPosts = flatPosts.filter(p => String(p.id) !== String(postId));

        const savePosts = await fetch("https://github-writer.eda-ksuke.workers.dev", {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: `Remove id:${postId} from posts.json?ts= (moved to history.json?ts=)`,
            target: "posts.json?ts=",
            content: encodeToBase64(JSON.stringify(updatedPosts, null, 2))
          })
        });

        if (!savePosts.ok) {
          console.warn("posts.json?ts= の削除反映に失敗:", savePosts.status);
        }
      } catch (e2) {
        console.warn("posts.json?ts= 更新エラー:", e2);
      }

      alert("✅ 保存しました。投稿は履歴へ移動し、一覧から削除しました。");
      window.location.href = "post-list.html";
    } catch (err) {
      console.error("送信エラー:", err);
      alert("⚠️ 保存中にエラーが発生しました。");
    }
  });
    // === 保存処理ここまで ===
  
// ✅ タググループ（属性/シチュ/プレイ）
window.addEventListener("DOMContentLoaded", async () => {
  try {
    await loadPost();

    const tagInput = document.getElementById("tags");
    if (!tagInput) throw new Error("#tags が見つかりません");

    const res = await fetch("tag-manager.json?ts=" + Date.now());
    if (!res.ok) throw new Error("tag-manager.json が読み込めませんでした。");
    const tagGroups = await res.json();

    const container = document.createElement("div");
    container.id = "tagButtons";
    container.style.marginTop = "14px";

    for (const [group, tags] of Object.entries(tagGroups)) {
      if (group.startsWith("-")) {
        const hr = document.createElement("hr");
        hr.style.border = "none";
        hr.style.borderTop = "1px solid rgba(80,80,80,0.8)";
        hr.style.margin = "16px 0";
        container.appendChild(hr);
        continue;
      }

      const groupDiv = document.createElement("div");
      groupDiv.style.marginBottom = "8px";

      const title = document.createElement("h4");
      title.textContent = group;
      title.style.color = "#47bcec";
      title.style.fontSize = "13px";
      title.style.margin = "0 0 3px 0";
      groupDiv.appendChild(title);

      const btnWrap = document.createElement("div");
      btnWrap.style.display = "flex";
      btnWrap.style.flexWrap = "wrap";
      btnWrap.style.columnGap = "5px";
      btnWrap.style.rowGap = "3px";

      tags.forEach(tag => {
        const btn = document.createElement("button");
        btn.textContent = tag;
        btn.type = "button";
        Object.assign(btn.style, {
          background: "#2b2b2b",
          color: "#b0cfff",
          border: "1px solid #444",
          borderRadius: "5px",
          fontSize: "12px",
          padding: "3px 9px",
          cursor: "pointer",
          margin: "1px 4px 1px 0",
          lineHeight: "1.3",
          transition: "all 0.2s ease"
        });
        btn.addEventListener("mouseenter", () => (btn.style.background = "#3b3b3b"));
        btn.addEventListener("mouseleave", () => (btn.style.background = "#2b2b2b"));
        btn.addEventListener("click", () => {
          const current = tagInput.value.trim().split(/\s+/).filter(Boolean);
          if (!current.includes(tag)) {
            current.push(tag);
            tagInput.value = current.join(" ");
            tagInput.dispatchEvent(new Event("input"));
          }
        });
        btnWrap.appendChild(btn);
      });

      groupDiv.appendChild(btnWrap);
      container.appendChild(groupDiv);
    }

    // 💎 入力欄の「上」に配置
    tagInput.insertAdjacentElement("beforebegin", container);

  } catch (err) {
    console.error("タグ生成エラー:", err);
  }
});


// ✅ タグ数カウンター＋人気女優を入力欄の下に統一
window.addEventListener("DOMContentLoaded", async () => {
  const tagInput = document.getElementById("tags");
  const tagCount = document.getElementById("tagCount"); // ←既存を取得
  const notes = document.getElementById("notes");
  if (!tagInput || !notes || !tagCount) return;

  tagInput.addEventListener("input", () => {
    const tags = (tagInput.value || "").trim().split(/\s+/).filter(Boolean);
    tagCount.textContent = `タグ数：${tags.length}個`;
  });

  try {
    const res = await fetch("tag-manager2.json?ts=" + Date.now());
    if (!res.ok) throw new Error("tag-manager2.json が見つかりません");
    const tagGroups = await res.json();

    const container = document.createElement("div");
    container.id = "tagButtons2";
    container.style.marginTop = "14px";
    container.style.marginBottom = "14px";

    for (const [group, tags] of Object.entries(tagGroups)) {
      const groupDiv = document.createElement("div");
      groupDiv.style.marginBottom = "8px";

      const title = document.createElement("h4");
      title.textContent = group;
      title.style.color = "#47bcec";
      title.style.fontSize = "13px";
      title.style.margin = "0 0 3px 0";
      groupDiv.appendChild(title);

      const btnWrap = document.createElement("div");
      btnWrap.style.display = "flex";
      btnWrap.style.flexWrap = "wrap";
      btnWrap.style.columnGap = "5px";
      btnWrap.style.rowGap = "3px";

      tags.forEach(tag => {
        const btn = document.createElement("button");
        btn.textContent = tag;
        btn.type = "button";
        Object.assign(btn.style, {
          background: "#2b2b2b",
          color: "#b0cfff",
          border: "1px solid #444",
          borderRadius: "5px",
          fontSize: "12px",
          padding: "3px 9px",
          cursor: "pointer",
          margin: "1px 4px 1px 0",
          lineHeight: "1.3",
          transition: "all 0.2s ease"
        });
        btn.addEventListener("mouseenter", () => (btn.style.background = "#3b3b3b"));
        btn.addEventListener("mouseleave", () => (btn.style.background = "#2b2b2b"));
        btn.addEventListener("click", () => {
          const current = tagInput.value.trim().split(/\s+/).filter(Boolean);
          if (!current.includes(tag)) {
            current.push(tag);
            tagInput.value = current.join(" ");
            tagInput.dispatchEvent(new Event("input"));
          }
        });
        btnWrap.appendChild(btn);
      });

      groupDiv.appendChild(btnWrap);
      container.appendChild(groupDiv);
    }

    // 💎 タグ欄（＋タグ数）の直下に人気女優ブロックを配置
    tagCount.insertAdjacentElement("afterend", container);

  } catch (e) {
    console.error("人気女優タグロード失敗:", e);
  }
});
    // 🎬 新しいウィンドウで動画を開く（右側に配置）
let videoWindow = null;

document.getElementById("openVideoWin").addEventListener("click", () => {
  const url = document.getElementById("video").value.trim();
  if (!url) return alert("⚠️ 動画URLがありません。");

  const width  = 720;
  const height = screen.availHeight - 60;
  const left   = screen.availWidth - width;
  const top    = 30;

  const features = [
    "popup=yes",
    `width=${width}`,
    `height=${height}`,
    `left=${left}`,
    `top=${top}`,
    "noopener",
    "noreferrer",
    "resizable=yes",
    "scrollbars=yes",
    "menubar=no",
    "toolbar=no",
    "location=no",
    "status=no"
  ].join(",");

  if (!videoWindow || videoWindow.closed) {
    videoWindow = window.open(url, "_blank", features);
  } else {
    try {
      videoWindow.location.replace(url);
    } catch {
      videoWindow.location.href = url;
    }
    videoWindow.focus();
  }
});

    // === タイトル重複チェック ===
document.getElementById("dupCheckBtn").addEventListener("click", async () => {
  const title = document.getElementById("editableTitle").value.trim();
  const resultBox = document.getElementById("dupResult");
  resultBox.innerHTML = "⏳ チェック中...";

  const normalize = (t) =>
    (t || "")
      .toLowerCase()
      .replace(/[【】「」『』［］\[\]（）()、。,\.]/g, " ")
      .split(/\s+/)
      .filter(w => w.length > 1);

  const newWords = normalize(title);
  if (newWords.length === 0) {
    resultBox.textContent = "⚠️ タイトルが空です。";
    return;
  }

  const files = ["history.json", "posted.json"];
  const commonWords = new Set();

  for (const file of files) {
    try {
      const res = await fetch(`${file}?ts=${Date.now()}`, { cache: "no-store" });
      if (!res.ok) continue;
      let list = await res.json();
      while (Array.isArray(list[0])) list = list.flat();

      for (const p of list) {
        const oldWords = normalize(p.title_final || p.title || "");
        const overlap = newWords.filter(w => oldWords.includes(w));
        overlap.forEach(w => commonWords.add(w));
      }
    } catch (err) {
      console.error("類似タイトルチェックエラー:", err);
    }
  }

 if (commonWords.size >= 5) {
  // 単語単位で比較してハイライト
  const highlighted = title.split(/\s+/).map(word =>
    commonWords.has(word.toLowerCase())
      ? `<span class="dup-word">${word}</span>`
      : word
  ).join(" ");
  resultBox.innerHTML = `⚠️ 類似タイトルあり：<br>${highlighted}`;
}else if (commonWords.size > 0) {
  resultBox.innerHTML = `🟡 一部類似（${commonWords.size}語）：${Array.from(commonWords).join("、")}`;
} else {
  resultBox.innerHTML = "✅ 類似タイトルは見つかりませんでした。";
}
  });
  </script>
</body>
