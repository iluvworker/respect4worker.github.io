<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📋 依頼案件一覧</title>
  <link rel="stylesheet" href="assets/style.css?v=8">
  <script src="assets/sidebar.js" defer></script>

  <style>
    /* post-list と同じCSSでOK */
    .post-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .post-card {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .post-card:hover { transform: translateY(-3px); }
    .post-thumb { width: 100%; height: 180px; object-fit: cover; }
    .post-info { padding: 15px; display: flex; flex-direction: column; gap: 6px; flex: 1; }
    .post-site { color: #47bcec; font-size: 14px; font-weight: bold; }
    .post-title { font-size: 16px; color: #fff; text-decoration: none; }
    .post-title:hover { color: #5fd0ff; }

    .btn-group { display: flex; gap: 8px; margin-top: 10px; }
    .edit-btn {
      border: none;
      border-radius: 6px;
      padding: 8px 10px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 600;
      background: #47bcec;
      color: #111;
    }
    .edit-btn:hover { background: #5fd0ff; }

    .filter-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    #searchInput {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #1e1e1e;
      color: #eee;
      font-size: 15px;
    }
    #sortBtn {
      background: #333;
      border: 1px solid #47bcec;
      color: #47bcec;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    #sortBtn:hover { background: #47bcec; color: #111; }
  </style>
</head>

<body>
  <main class="main-content">
    <h1 class="main-title">🪄 依頼案件一覧</h1>

    <section class="section filter-bar">
      <input type="text" id="searchInput" placeholder="🔍 タイトル・サイト名・タグで検索" />
      <button id="sortBtn">⬇️ 降順</button>
    </section>

    <section class="section">
      <div id="postGrid" class="post-grid"></div>
    </section>
  </main>

  <script>
    let postsData = [];
    let sortDesc = true;

    async function loadPosts() {
      const res = await fetch("./posts.json?ts=" + Date.now(), { cache: "no-store" });
      postsData = await res.json();
      renderPosts();
    }

    function getSiteName(url) {
      if (!url) return "-";
      if (url.includes("dmm.co.jp")) return "FANZA";
      if (url.includes("mgstage.com")) return "MGS";
      return "不明";
    }

    function renderPosts() {
      const grid = document.getElementById("postGrid");
      const keyword = document.getElementById("searchInput").value.toLowerCase();

      const filtered = postsData.filter(p => {
        const matchKeyword =
          (p.title && p.title.toLowerCase().includes(keyword)) ||
          (p.site && p.site.toLowerCase().includes(keyword)) ||
          (p.tags && p.tags.join(",").toLowerCase().includes(keyword));
        const isUnedited = !p.status || p.status !== "edited";
        return matchKeyword && isUnedited;
      });

      filtered.sort((a, b) =>
        sortDesc
          ? new Date(b.created_at) - new Date(a.created_at)
          : new Date(a.created_at) - new Date(b.created_at)
      );

      grid.innerHTML = "";
      filtered.forEach(p => {
        const site = getSiteName(p.url);
        const card = document.createElement("div");
        card.className = "post-card";
        card.innerHTML = `
          <img src="${p.thumb}" class="post-thumb" alt="thumb">
          <div class="post-info">
            <div class="post-site">${site}</div>
            <a href="${p.url}" class="post-title" target="_blank">${p.title || "(タイトル未設定)"}</a>
            <div class="btn-group">
              <button class="edit-btn" onclick="editPost('${p.id}')">✏ 編集</button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function editPost(id) {
      window.location.href = `edit-post.html?id=${id}`;
    }

    document.getElementById("sortBtn").addEventListener("click", () => {
      sortDesc = !sortDesc;
      document.getElementById("sortBtn").textContent = sortDesc ? "⬇️ 降順" : "⬆️ 昇順";
      renderPosts();
    });

    document.getElementById("searchInput").addEventListener("input", renderPosts);
    loadPosts();
  </script>
</body>
</html>
