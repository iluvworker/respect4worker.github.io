  <style>
    /* post-list と同じCSSでOK */
    .post-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .post-card {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .post-card:hover { transform: translateY(-3px); }
    .post-thumb { width: 100%; height: 180px; object-fit: cover; }
    .post-info { padding: 15px; display: flex; flex-direction: column; gap: 6px; flex: 1; }
    .post-site { color: #47bcec; font-size: 14px; font-weight: bold; }
    .post-title { font-size: 16px; color: #fff; text-decoration: none; }
    .post-title:hover { color: #5fd0ff; }

    .btn-group { display: flex; gap: 8px; margin-top: 10px; }

      border: none;
      border-radius: 6px;
      padding: 8px 10px;
      font-size: 14px;
      cursor: pointer;

      background: #47bcec;
      color: #111;

      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;

      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #1e1e1e;
      color: #eee;
      font-size: 15px;

      border: 1px solid #47bcec;
      color: #47bcec;

      border-radius: 6px;
      cursor: pointer;
    }

</head>

  <main class="main-content">
    <h1 class="main-title">🪄 依頼案件一覧</h1>

    <section class="section filter-bar">
      <input type="text" id="searchInput" placeholder="🔍 タイトル・サイト名・タグで検索" />
      <button id="sortBtn">⬇️ 降順</button>
    </section>

   <section class="section">
  <div id="pagination-top" class="pagination"></div>
  <div id="postGrid" class="post-grid"></div>
  <div id="pagination-bottom" class="pagination"></div>
</section>
  </main>

  <script>
    let postsData = [];
    let sortDesc = true;

    async function loadPosts() {
      const res = await fetch("./posts.json?ts=" + Date.now(), { cache: "no-store" });
      postsData = await res.json();
      renderPosts();
    }

    function getSiteName(url) {
      if (!url) return "-";
      if (url.includes("dmm.co.jp")) return "FANZA";
      if (url.includes("mgstage.com")) return "MGS";
      return "不明";
    }

    function renderPosts() {
      const grid = document.getElementById("postGrid");
      const keyword = document.getElementById("searchInput").value.toLowerCase();

      const filtered = postsData.filter(p => {
        const matchKeyword =
          (p.title && p.title.toLowerCase().includes(keyword)) ||
          (p.site && p.site.toLowerCase().includes(keyword)) ||
          (p.tags && p.tags.join(",").toLowerCase().includes(keyword));
        const isUnedited = !p.status || p.status !== "edited";
        return matchKeyword && isUnedited;
      });

      filtered.sort((a, b) =>
        sortDesc
          ? new Date(b.created_at) - new Date(a.created_at)
          : new Date(a.created_at) - new Date(b.created_at)
      );

      grid.innerHTML = "";
      filtered.forEach(p => {
        const site = getSiteName(p.url);
        const card = document.createElement("div");
        card.className = "post-card";
        card.innerHTML = `
          <img src="${p.thumb}" class="post-thumb" alt="thumb">
          <div class="post-info">
            <div class="post-site">${site}</div>
            <a href="${p.url}" class="post-title" target="_blank">${p.title || "(タイトル未設定)"}</a>
            <div class="btn-group">
              <button class="edit-btn" onclick="editPost('${p.id}')">✏ 編集</button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function editPost(id) {
      window.location.href = `edit-post.html?id=${id}`;
    }

    document.getElementById("sortBtn").addEventListener("click", () => {
      sortDesc = !sortDesc;
      document.getElementById("sortBtn").textContent = sortDesc ? "⬇️ 降順" : "⬆️ 昇順";
      renderPosts();
    });

    document.getElementById("searchInput").addEventListener("input", renderPosts);
    loadPosts();

const perPage = 30;

function renderPosts() {
  const grid = document.getElementById("postGrid");
  const keyword = document.getElementById("searchInput").value.toLowerCase();

  const filtered = postsData.filter(p => {
    const matchKeyword =
      (p.title && p.title.toLowerCase().includes(keyword)) ||
      (p.site && p.site.toLowerCase().includes(keyword)) ||
      (p.tags && p.tags.join(",").toLowerCase().includes(keyword));
    const isUnedited = !p.status || p.status !== "edited";
    return matchKeyword && isUnedited;
  });

  filtered.sort((a, b) =>
    sortDesc
      ? new Date(b.created_at) - new Date(a.created_at)
      : new Date(a.created_at) - new Date(b.created_at)
  );

  const totalPages = Math.ceil(filtered.length / perPage);
  if (currentPage > totalPages) currentPage = totalPages || 1;

  const start = (currentPage - 1) * perPage;
  const pageData = filtered.slice(start, start + perPage);

  grid.innerHTML = "";
  pageData.forEach(p => {
    const site = getSiteName(p.url);
    const card = document.createElement("div");
    card.className = "post-card";
    card.innerHTML = `
      <img src="${p.thumb}" class="post-thumb" alt="thumb">
      <div class="post-info">
        <div class="post-site">${site}</div>
        <a href="${p.url}" class="post-title" target="_blank">${p.title || "(タイトル未設定)"}</a>
        <div class="btn-group">
          <button class="edit-btn" onclick="editPost('${p.id}')">✏ 編集</button>
        </div>
      </div>
    `;
    grid.appendChild(card);
  });

  renderPagination(totalPages);
}

function renderPagination(totalPages) {
  // 上下のページネーション両方を取得
  const paginations = [
    document.getElementById("pagination-top"),
    document.getElementById("pagination-bottom")
  ];

  paginations.forEach(container => {
    if (!container) return;
    container.innerHTML = "";

    if (totalPages <= 1) return;

    const createBtn = (label, page, disabled = false, active = false) => {
      const btn = document.createElement("button");
      btn.textContent = label;
      if (disabled) btn.disabled = true;
      if (active) btn.classList.add("active");
      btn.addEventListener("click", () => {
        currentPage = page;
        renderPosts();
      });
      return btn;
    };

    // 前へ
    container.appendChild(createBtn("⏮", currentPage - 1, currentPage === 1));

    const visibleRange = 2;
    const startPage = Math.max(1, currentPage - visibleRange);
    const endPage = Math.min(totalPages, currentPage + visibleRange);

    // 省略記号（…）
    if (startPage > 1) {
      container.appendChild(createBtn("1", 1));
      if (startPage > 2) container.appendChild(document.createTextNode("…"));
    }

    // 中央のページ番号
    for (let i = startPage; i <= endPage; i++) {
      container.appendChild(createBtn(i, i, false, i === currentPage));
    }

    // 末尾ページと省略記号
    if (endPage < totalPages) {
      if (endPage < totalPages - 1) container.appendChild(document.createTextNode("…"));
      container.appendChild(createBtn(totalPages, totalPages));
    }

    // 次へ
    container.appendChild(createBtn("⏭", currentPage + 1, currentPage === totalPages));
  });
}
