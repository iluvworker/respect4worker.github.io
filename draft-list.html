<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìù ‰∏ãÊõ∏„Åç‰∏ÄË¶ß</title>
  <link rel="stylesheet" href="assets/style.css?v=8">
  <script src="assets/sidebar.js" defer></script>

  <style>
    .post-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .post-card {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .post-card:hover { transform: translateY(-3px); }

    .post-thumb {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .post-info {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      flex: 1;
    }

    .post-site {
      color: #47bcec;
      font-size: 14px;
      font-weight: bold;
    }

    .post-title {
      font-size: 16px;
      color: #fff;
      text-decoration: none;
    }

    .post-title:hover { color: #5fd0ff; }

    .btn-group {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .edit-btn, .delete-btn {
      border: none;
      border-radius: 6px;
      padding: 8px 10px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 600;
    }

    .edit-btn {
      background: #47bcec;
      color: #111;
    }

    .delete-btn {
      background: #ff4d4d;
      color: #fff;
    }

    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #searchInput {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #1e1e1e;
      color: #eee;
      font-size: 15px;
    }

    #sortBtn {
      background: #333;
      border: 1px solid #47bcec;
      color: #47bcec;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      gap: 8px;
      flex-wrap: wrap;
    }

    .pagination button {
      background: #1e1e1e;
      border: 1px solid #47bcec;
      color: #47bcec;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      min-width: 32px;
    }

    .pagination button.active {
      background: #47bcec;
      color: #111;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <main class="main-content">
    <h1 class="main-title">üìù ‰∏ãÊõ∏„Åç‰∏ÄË¶ß</h1>

    <section class="section filter-bar">
      <input type="text" id="searchInput" placeholder="üîç „Çø„Ç§„Éà„É´„Éª„Çµ„Ç§„ÉàÂêç„Éª„Çø„Ç∞„ÅßÊ§úÁ¥¢" />
      <div id="countDisplay" style="color:#b0cfff;font-size:14px;margin-top:-10px;margin-bottom:15px;">
  ‰ª∂Êï∞Ôºö0‰ª∂
</div>
      <button id="sortBtn">‚¨áÔ∏è ÈôçÈ†Ü</button>
    </section>

    <section class="section">
      <div id="pagination-top" class="pagination"></div>
      <div id="postGrid" class="post-grid"></div>
      <div id="pagination-bottom" class="pagination"></div>
    </section>
  </main>

  <script>
    let postsData = [];
    let sortDesc = true;
    let currentPage = 1;
    const perPage = 30;

    async function loadPosts() {
      const res = await fetch("./drafts.json" + Date.now(), { cache: "no-store" });
      postsData = await res.json();
      renderPosts();
    }

    function getSiteName(url) {
      if (!url) return "-";
      if (url.includes("dmm.co.jp")) return "FANZA";
      if (url.includes("mgstage.com")) return "MGS";
      return "‰∏çÊòé";
    }

    function renderPosts() {
  const grid = document.getElementById("postGrid");
  const keyword = document.getElementById("searchInput").value.toLowerCase();

  let filtered = postsData.filter(p =>
    (p.title && p.title.toLowerCase().includes(keyword)) ||
    (p.tags && p.tags.join(",").toLowerCase().includes(keyword))
  );

  // üîπ ‰ª∂Êï∞Ë°®Á§∫„ÇíÊõ¥Êñ∞
  updateCountDisplay(filtered);

  filtered.sort((a, b) =>
    sortDesc
      ? new Date(b.created_at) - new Date(a.created_at)
      : new Date(a.created_at) - new Date(b.created_at)
  );

  const totalPages = Math.ceil(filtered.length / perPage);
  if (currentPage > totalPages) currentPage = totalPages || 1;

  const start = (currentPage - 1) * perPage;
  const pageData = filtered.slice(start, start + perPage);

  grid.innerHTML = "";
  pageData.forEach(p => {
    const site = getSiteName(p.url);
    const card = document.createElement("div");
    card.className = "post-card";

    card.innerHTML = `
      <img src="${p.thumb || ""}" class="post-thumb">
      <div class="post-info">
        <div class="post-site">${site}</div>
        <div class="post-title">${p.title || "(„Çø„Ç§„Éà„É´„Å™„Åó)"}</div>
        <div class="btn-group">
          <button class="edit-btn" onclick="editDraft('${p.id}')">‚úè Á∑®ÈõÜ</button>
          <button class="delete-btn" onclick="deleteDraft('${p.id}')">üóë ÂâäÈô§</button>
        </div>
      </div>
    `;

    grid.appendChild(card);
  });

  renderPagination(totalPages);
}

    function renderPagination(totalPages) {
      const paginations = [
        document.getElementById("pagination-top"),
        document.getElementById("pagination-bottom")
      ];

      paginations.forEach(container => {
        container.innerHTML = "";
        if (totalPages <= 1) return;

        const createBtn = (label, page, disabled = false, active = false) => {
          const btn = document.createElement("button");
          btn.textContent = label;
          if (disabled) btn.disabled = true;
          if (active) btn.classList.add("active");
          btn.addEventListener("click", () => {
            currentPage = page;
            renderPosts();
          });
          return btn;
        };

        container.appendChild(createBtn("‚èÆ", currentPage - 1, currentPage === 1));

        const visibleRange = 2;
        const startPage = Math.max(1, currentPage - visibleRange);
        const endPage = Math.min(totalPages, currentPage + visibleRange);

        if (startPage > 1) {
          container.appendChild(createBtn("1", 1));
          if (startPage > 2) container.appendChild(document.createTextNode("‚Ä¶"));
        }

        for (let i = startPage; i <= endPage; i++) {
          container.appendChild(createBtn(i, i, false, i === currentPage));
        }

        if (endPage < totalPages) {
          if (endPage < totalPages - 1) container.appendChild(document.createTextNode("‚Ä¶"));
          container.appendChild(createBtn(totalPages, totalPages));
        }

        container.appendChild(createBtn("‚è≠", currentPage + 1, currentPage === totalPages));
      });
    }

    async function deleteDraft(id) {
      if (!confirm("üóë ‰∏ãÊõ∏„Åç„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü")) return;

      const res = await fetch("./drafts.json" + Date.now(), { cache: "no-store" });
      const list = await res.json();
      const updated = list.filter(p => String(p.id) !== String(id));

      const save = await fetch("https://github-writer.eda-ksuke.workers.dev", {
        method: "POST",
        mode: "cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: `Delete draft id:${id}`,
          target: "drafts.json",
          content: btoa(unescape(encodeURIComponent(JSON.stringify(updated, null, 2))))
        })
      });

      if (!save.ok) {
        alert("ÂâäÈô§„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
        return;
      }

      alert("ÂâäÈô§„Åó„Åæ„Åó„Åü");
      loadPosts();
    }

    function editDraft(id) {
      window.location.href = `edit-post.html?id=${id}&type=draft`;
    }

    document.addEventListener("input", (e) => {
      if (["searchInput"].includes(e.target.id)) {
        currentPage = 1;
        renderPosts();
      }
    });

    document.getElementById("sortBtn").addEventListener("click", () => {
      sortDesc = !sortDesc;
      document.getElementById("sortBtn").textContent = sortDesc ? "‚¨áÔ∏è ÈôçÈ†Ü" : "‚¨ÜÔ∏è ÊòáÈ†Ü";
      renderPosts();
    });

    loadPosts();
  </script>
</body>
</html>
